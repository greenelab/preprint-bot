    url: https://api.rxivist.org/v1/papers/91613
    title: The structure and spontaneous curvature of clathrin lattices at the
      plasma membrane.
    category: cell-biology
    abstract: >-
      Clathrin mediated endocytosis is the primary pathway for receptor and
      cargo internalization in eukaryotic cells. It is characterized by a
      polyhedral clathrin lattice that coats budding membranes. The mechanism
      and control of lattice assembly, curvature, and vesicle formation at the
      plasma membrane has been a matter of longstanding debate. Here, we use
      platinum replica and cryo electron microscopy and tomography to present a
      global structural framework of the pathway. We determine the shape and
      size parameters common to clathrin-mediated endocytosis. We show that
      clathrin sites maintain a constant surface area during curvature across
      multiple cell lines. Flat clathrin is present in all cells and
      spontaneously curves into coated pits without additional energy sources or
      recruited bending factors. Finally, we attribute curvature generation to
      loosely connected and pentagon-containing flat lattices that can rapidly
      curve when a flattening force is released. Together, these data present a
      new universal mechanistic model of clathrin mediated endocytosis.


      ### Competing Interest Statement


      The authors have declared no competing interest.
