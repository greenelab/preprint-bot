    raw_message: >-
      The authors report mouse lines producing a “CD9-truncated”-EGFP reporter
      protein with a

      purpose of labeling the surface of extracellular vesicles with EGFP. However, the original version of EGFP is prone to two well described artifacts when expressed as 1) a membrane-tethered protein; 2) a protein passing the oxidizing intracellular compartments (ER, secretory pathways, etc). The current reporter construct is subject to both of these factors because it is membrane-tethered and passes through the ER interior being on ER/extracellular-side of the membrane in this fusion (tethered to the extracellular side of CD9 truncated after the first 117 amino acid residues). In the first case, the tendency of FP to oligomerize causes aggregate-like membrane structures; in the second case, the ER is flooded with a “dark” FP pool due to intermolecular cysteine cross-linking as described on Addgene blog (and in the original paper by Constantini et al, 2012, https://doi.org/10.1111/j.1600-0854.2012.01336.x):



      1) https://blog.addgene.org/when-is-a-monomer-not-a-monomer-the-top-three-ways-your-favorite-fluorescent-protein-oligomerizes-in-cells



      2) https://blog.addgene.org/avoiding-the-dark-side-of-fluorescent-protein-fusions-with-mox-fps



      These two problems were extensively reported by groups developing improved fluorescent proteins (FPs) over the last decade. Monomeric (widely used now) and cysteine-less (less

      widely used) variants of FPs are available to address both of these problems. In case of EGFP, these are monomeric (mEGFP) and monomeric+cysteine-less versions (moxGFP) but currently there are many newer fluorescent proteins which are superior to EGFP (even if considering ones having similar spectral characteristics).



      Therefore, the use of the current described reporter should be generally avoided. Ideally, these reporters should be redone using moxGFP or other suitable FP.



      The use of protein tools representing the best current state-of-the-art is particular important for rodent work due to ethical considerations. Currently in most countries there is a pressure to reduce unnecessary use of vertebrate animals in research. The use of constructs prone to artifacts in vertebrate models could result in using more animals than needed since it may be required to redo the live animal tools or redo some of the research obtained with less than optimal tools.
