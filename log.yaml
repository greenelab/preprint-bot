    url: https://api.rxivist.org/v1/papers/143297
    title: Addressing anti-syncytin antibody levels, and fertility and breastfeeding
      concerns, following BNT162B2 COVID-19 mRNA vaccination
    category: obstetrics-and-gynecology
    abstract: "Objective: To determine whether antibodies against the SARS-CoV-2
      spike protein following BNT162B2 (Pfizer-BioNTech) COVID-19 mRNA
      vaccination cross-react with human syncytin-1 protein, and if BNT162B2
      mRNA enters breast milk. Methods: In this observational cohort study of
      female front-line workers with no history of COVID-19 infection, we
      amplified BNT162B2 mRNA in plasma and breast milk and assayed
      anti-SARS-CoV-2 neutralising antibodies and anti-human syncytin-1 binding
      antibodies in plasma, at early (1-4 days) and late (4-7 weeks) time points
      following first-dose vaccination. Results: Fifteen consented participants
      (mean age 40.4 years, various ethnicities) who received at least one dose
      of BNT162B2, including five breast-feeding women and two women who were
      inadvertently vaccinated in early pregnancy, were recruited. BNT162B2
      mRNA, detected by amplifying part of the spike-encoding region, was
      detected in plasma 1-4 days following the first dose (n=13), but not 4-5
      weeks later (n=2), nor was the mRNA isolated from aqueous or lipid breast
      milk fractions collected 0-7 days post-vaccination (n=5). Vaccine
      recipients demonstrated strong SARS-CoV-2 neutralising activity by at
      least four weeks after the first dose (n=15), including the two pregnant
      women. None had placental anti-syncytin-1 binding antibodies at either
      time-point following vaccination. Conclusions: BNT162B2-vaccinated women
      did not transmit vaccine mRNA to breast milk, and did not produce a
      concurrent humoral response to syncytin-1, suggesting that
      cross-reactivity to syncytin-1 on the developing trophoblast, or other
      adverse effects in the breast-fed infant from vaccine mRNA ingestion, are
      unlikely."
