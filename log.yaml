    raw_message: "Thanks to Dr. Todd Jackman (Villanova), who emailed us a comment
      on our preprint, we have realized that there is an error in the
      distribution of TEX15 orthologs that we reconstructed: whereas we
      initially only detected the presence of a partial PRDM9 ortholog in Anolis
      carolinensis, there is in fact a complete TEX15 ortholog. As a result, the
      evidence for co-evolution of TEX15 and PRDM9 is less compelling (p-value =
      0.058 in Table 1). We will be updating the preprint shortly to reflect
      this change."
