    url: https://api.rxivist.org/v1/papers/149207
    title: Incidence of Severe Acute Respiratory Syndrome Coronavirus-2 infection
      among previously infected or vaccinated employees
    category: infectious-diseases
    abstract: "Introduction: The protective effect of previous infection versus
      vaccination is poorly studied. Among a clinical laboratory that has been
      conducting routine workforce screening since the beginning of the
      pandemic, we aimed to assess the relative risk of Severe Acute Respiratory
      Syndrome Coronavirus-2 (SARS-CoV-2) infection among individuals who were
      SARS-CoV-2 naive, previously infected, or vaccinated. Methods: Using an
      electronic laboratory information system, employees were divided into
      three groups: (1) SARS-CoV-2 naive and unvaccinated, (2) previous
      SARS-CoV-2 infection, and (3) vaccinated. Person-days were measured from
      the date of the employee first test and truncated at the end of the
      observation period. SARS-CoV-2 infection was defined as two positive
      SARS-CoV-2 PCR tests in a 30-day period. Individuals with fewer than 14
      days of follow up were excluded. Incidence estimates and the 95%
      confidence intervals were calculated using the Poisson Exact equation. The
      incidence rate ratio (IRR) was used as a measure of association between
      groups. Analyses were performed on StataSE (StataCorp, College Station,
      TX). Results: We identified 4313, 254 and 739 employee records for groups
      1, 2, and 3, respectively. The median age of employees was 29.0 years
      (interquartile range: 23.6, 39.9). During the observation period, 254, 0,
      and 4 infections were identified among groups 1, 2, and 3, respectively.
