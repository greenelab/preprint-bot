    abstract: Recently, multiple SARS-CoV-2 variants have been detected across the
      globe.The recent emergence of B.1.617 lineage has created serious public
      health problem in India. The high transmissibility was observed with this
      lineage which has led to daily increase in the number of SARS-CoV-2
      infections. Apparently, the sub-lineage B.1.617.2 has slowly dominated the
      other variants including B1617.1, B.617.3 and B.1.1.7. With this, World
      Health Organization has described B.1.617.2 as variant of concern. Besides
      this, variant of concern B.1.351 has been also reported from India, known
      to showreducedefficacyfor many approved vaccines. With the increasing
      threat of the SARS-CoV-2 variants, it is imperative to assess the efficacy
      of the currently available vaccines against these variants. Here, we have
      evaluated the neutralization potential of sera collected from COVID-19
      recovered cases (n=20) and vaccinees with two doses of BBV152 (n=17)
      against B.1.351 and B.1.617.2 compared to the prototype B.1 (D614G)
      variant.The finding of the study demonstrated a reduction in
      neutralization titers with sera of COVID-19 recovered cases(3.3-fold and
      4.6-fold) and BBV152 vaccinees (3. 0 and 2.7 fold) against B.1.351 and
      B.1.617.2 respectively. Although, there is reduction in neutralization
      titer, the whole-virion inactivated SARS-CoV-2 vaccine (BBV152)
