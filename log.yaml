    title: Spc1 regulates substrate selection for signal peptidase
    category: biochemistry
    abstract: Signal peptidase (SPase) cleaves the signal sequences (SSs) of
      secretory precursors. It contains an evolutionarily conserved membrane
      protein subunit, Spc1 that is dispensable for the catalytic activity of
      SPase, and its role remains elusive. In the present study, we investigated
      the function of yeast Spc1. First, we set up an in vivo SPase cleavage
      assay using secretory protein CPY variants with SSs modified in the n and
      h regions. When comparing the SS cleavage efficiencies of these variants
      in cells with or without Spc1, we found that signal-anchored sequences
      become more susceptible to cleavage by SPase without Spc1. Further,
      SPase-mediated processing of transmembrane (TM) segments in model membrane
      proteins was reduced upon overexpression of Spc1. Spc1 was
      co-immunoprecipitated with membrane proteins carrying uncleaved
      signal-anchored or TM segments. These results suggest a role of Spc1 in
      shielding TM segments from SPase action, thereby contributing to accurate
      substrate selection for SPase.
