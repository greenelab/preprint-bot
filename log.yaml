    title: Incorrect Molecular Weights due to inaccurate Prestained Protein
      Molecular Weight Markers that are used for Gel Electrophoresis and Western
      Blotting
    category: cell-biology
    abstract: The most widely used Western blotting protein standards are prestained
      proteins of known molecular mass (kDa). They are also utilized for sodium
      dodecyl sulphate (SDS) Polyacrylamide Gel Electrophoresis (PAGE) to
      determine the molecular mass of proteins separated by electrophoresis. The
      objective of this study was to assess the reliability of different
      commercially available protein standards in predicting accurate protein
      molecular weights. We performed this experiment by running Criterion TGX
      gels with five prestained protein standards (Thermo Fisher SeeBlue Plus 2,
      Bio-Rad Precision Plus Protein Dual-color, Thermo Fisher Spectra
      Multi-color, Novex-Sharp Pre-stained, and Invitrogen iBright Pre-Stained).
      To evaluate their accuracy, we utilized highly purified Bovine Serum
      Albumin (BSA, 66.44 kDa) and Cytochrome C (Cyto C, 11.62 kDa). We also
      made use of the dimers of BSA (132.88 kDa) and Cyt C (23.24 kDa) that are
      present on SDS-PAGE gels. Our results suggest that three of the standards
      were less accurate at higher molecular masses with the iBright marker
      having the highest error in determining the expected 132.88 kDa molecular
      weight. The SeeBlue Plus 2 was accurate at identifying the 132.88 kDa
      molecular weight protein band but was less reliable for the three other
      lower molecular weight proteins. These findings have significant
      implications for the determination of protein masses because researchers
      rely on these standards to evaluate the molecular masses of their
      protein(s). We suggest that at least two different protein standards
      should be initially used in electrophoresis gels and for Western blotting
      in order to get accurate protein molecular weight results.
