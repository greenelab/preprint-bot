    title: "Simons Collaborative Marine Atlas Project (Simons CMAP): an open-source
      portal to share, visualize and analyze ocean data"
    category: ecology
    abstract: Simons Collaborative Marine Atlas Project (Simons CMAP) is an
      open-source data portal that interconnects large, complex, and diverse
      public data sets currently dispersed in different formats across different
      Oceanography discipline-specific databases. Simons CMAP is designed to
      streamline the retrieval of custom subsets of data, the generation of data
      visualizations, and the analyses of diverse data, thus expanding the power
      of these potentially underutilized data sets for cross-disciplinary
      studies of ocean processes. We describe a unified architecture that allows
      numerical model outputs, satellite products, and field observations to be
      readily shared, mined, and integrated regardless of data set size or
      resolution. A current focus of Simons CMAP is integration of physical,
      chemical, and biological data sets essential for characterizing the
      biogeography of key marine microbes across ocean basins and seasonal
      cycles. Using a practical example, we demonstrate how our unifying data
      harmonization plans significantly simplifies and allows for systematic
      data integration across all Simons CMAP data sets.
