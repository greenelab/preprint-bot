    title: Site-specific epigenetic marks in Trypanosoma brucei transcription
      termination, antigenic variation, and proliferation
    category: genetics
    abstract: In Trypanosoma brucei, genes assemble into polycistronic transcription
      units (PTUs). Transcription termination sites (TTSs) hold deposition sites
      for three non-essential chromatin factors, histone variants (H3v and H4v)
      and a DNA modification (base J, a hydroxyl-glucosyl dT). Here, I found
      that H4v is a major sign for transcription termination at TTSs and
      readthrough transcription machineries progress until they encounter the
      next bidirectional transcription start site. While having a secondary
      function at TTSs, H3v is important for monoallelic transcription of
      telomeric antigen genes. The simultaneous absence of both histone variants
      leads to proliferation and replication defects, which are exacerbated by
      the J deficiency, accompanied by accumulation of sub-G1 population. Base J
      likely contributes to DNA replication and cell-cycle control. I propose
      that the coordinated actions of H3v, H4v and J function in concert for
      cellular fate determination and provide compensatory mechanisms for each
      other in chromatin organization, transcription, and replication.
