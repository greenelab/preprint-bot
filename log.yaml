      Thanks! I haven't tried to use information-based approaches. I've analyzed
      the properties of correlation between splits, though (actually, between
      the weights of labels, because I'm dealing with repeating labels; the
      weights are defined roughly as the probability that a leaf with a given
      label is in the first component of the split). Correlation didn't work
      well in this context, because it was very sensitive in the case when one
