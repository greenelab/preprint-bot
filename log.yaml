    title: A rat model of pregnancy in the male parabiont
    url: https://api.rxivist.org/v1/papers/145508
    biorxiv_url: https://biorxiv.org/content/10.1101/2021.06.09.447686v1
    doi: 10.1101/2021.06.09.447686
    category: developmental-biology
    first_posted: 2021-06-10
    abstract: >-
      Male pregnancy is a unique phenomenon in syngnathidae which refers to the
      incubation of embryos or fetuses by males. However, whether male mammalian
      animals have the potential to conceive and maintain pregnancy remains
      unclear. Here, we constructed a rat model of male pregnancy by a four-step
      strategy: a heterosexual parabiotic pair was firstly produced by
      surgically joining a castrated male rat and a female rat. Uterus
      transplantation (UTx) was then performed on the male parabiont 8 weeks
      later. After recovery, blastocyst-stage embryos were transplanted to the
      grafted uterus of male parabiont and the native uterus of female
      parabiont. Caesarean section was performed at embryonic day (ED) 21.5. The
      success rate of modeling was only 3.68%, but 10 pups could still be
      delivered from male parabionts and developed. Our experiment reveals the
      possibility of normal embryonic development in male mammalian animals, and
      it may have a profound impact on reproductive biology.


      One-sentence summaryA rat model of male pregnancy can be constructed in four steps.


