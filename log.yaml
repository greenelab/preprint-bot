    category: molecular-biology
    first_posted: 2021-06-23
    abstract: The delta variant of SARS-CoV-2, B.1.617.2, emerged in India and has
      subsequently spread to over 80 countries. B.1.617.2 rapidly replaced
      B.1.1.7 as the dominant virus in the United Kingdom, resulting in a steep
      increase in new infections, and a similar development is expected for
      other countries. Effective countermeasures require information on
      susceptibility of B.1.617.2 to control by antibodies elicited by vaccines
      and used for COVID-19 therapy. We show, using pseudotyping, that B.1.617.2
      evades control by antibodies induced upon infection and BNT162b2
      vaccination, although with lower efficiency as compared to B.1.351.
      Further, we found that B.1.617.2 is resistant against Bamlanivimab, a
      monoclonal antibody with emergency use authorization for COVID-19 therapy.
      Finally, we show increased Calu-3 lung cell entry and enhanced
      cell-to-cell fusion of B.1.617.2, which may contribute to augmented
      transmissibility and pathogenicity of this variant. These results identify
      B.1.617.2 as an immune evasion variant with increased capacity to enter
      and fuse lung cells.
