    raw_message: >-
      The conclusions on cough samples, sputum, nasal secretions, hands, and
      high-touch surfaces seem sound, but I do not agree that this study can
      rule out speech as a source of virus because the sampling method was not
      appropriate for collecting aerosols (which might carry virus) generated by
      speech. Subjects spoke into a 18x19 cm or 27x27 cm polyethylene bag, to
      which "2 to 5 mL of DMEM+ was added and residual air was expelled." First,
      the ~1 L volume of air sampled, representing 1-2 breaths worth, is orders
      of magnitude too small to capture enough viruses to detect. Second, the
      act of expelling the air would push almost all aerosols out of the bag. An
      analogy is that it's like trying to catch a fish by dipping a hula hoop
      into the water. The authors should consider removing this portion of the
      study from the manuscript.




      Linsey C. Marr, Ph.D.

      Charles P. Lunsford Professor

      Civil and Environmental Engineering

      Virginia Tech
