    url: https://api.rxivist.org/v1/papers/148421
    title: Bayesian inference of clonal expansions in a dated phylogeny
    category: evolutionary-biology
    abstract: Microbial population genetics models often assume that all lineages
      are constrained by the same population size dynamics over time. However,
      many neutral and selective events can invalidate this assumption, and can
      contribute to the clonal expansion of a specific lineage relative to the
      rest of the population. Such differential phylodynamic properties between
      lineages result in asymmetries and imbalances in phylogenetic trees that
      are sometimes described informally but difficult to analyse formally. To
      this end, we developed a model of how clonal expansions occur and affect
      the branching patterns of a phylogeny. We show how the parameters of this
      model can be inferred from a given dated phylogeny using Bayesian
      statistics, which allows us to assess the probability that one or more
      clonal expansion events occurred. For each putative clonal expansion event
      we estimate their date of emergence and subsequent phylodynamic
      trajectories, including their long-term evolutionary potential which is
      important to determine how much effort should be placed on specific
      control measures. We demonstrate the usefulness of our methodology on
      simulated and real datasets.
