    title: Common dandelion (Taraxacum officinale) efficiently blocks the
      interaction between ACE2 cell surface receptor and SARS-CoV-2 spike
      protein D614, mutants D614G, N501Y, K417N and E484K in vitro
    url: https://api.rxivist.org/v1/papers/134112
