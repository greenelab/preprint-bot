    url: https://api.rxivist.org/v1/papers/145290
    title: PRDM9 losses in vertebrates are coupled to the loss of at least three
      other meiotic genes
    category: evolutionary-biology
    abstract: "In most mammals and likely throughout vertebrates, the gene PRDM9
      specifies the locations of meiotic double strand breaks; in mice and
      humans at least, it also aids in their repair. For both roles, many of the
      molecular partners remain unknown. Here, we take a phylogenetic approach
      to identify genes that may be interacting with PRDM9, by leveraging the
      fact that PRDM9 arose before the origin of vertebrates, but was lost many
      times, either partially or entirely--and with it, its role in
      recombination. As a first step, we characterize PRDM9 domain composition
      across 379 vertebrate species, inferring at least eight independent
      losses. We then use the interdigitation of PRDM9 orthologs across
      vertebrates to test whether it co-evolved with any of 241 candidate genes
      co-expressed with PRDM9 in mice or associated with recombination
      phenotypes in mammals. Accounting for the phylogenetic relationship among
      species, we identify three genes whose presence and absence is
      unexpectedly coincident with that of PRDM9: ZCWPW1, which was recently
      shown to be recruited to sites of PRDM9 binding and to facilitate double
      strand break repair; TEX15, which has also been suggested to play a role
      in repair; and ZCWPW2, the paralog of ZCWPW1. ZCWPW2 is expected to be
      recruited to sites of PRDM9 binding as well; its tight coevolution with
      PRDM9 across vertebrates suggests that it is a key interactor, with a role
      either in recruiting the recombination machinery or in double strand break
      repair."
