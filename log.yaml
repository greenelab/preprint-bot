    title: GABA administration limits viral replication and pneumonitis in a mouse
      model of COVID-19
    category: immunology
    abstract: Despite the availability of vaccines for COVID-19, serious illness and
      death induced by coronavirus infection will remain a global health burden
      because of vaccination hesitancy, possible virus mutations, and the
      appearance of novel coronaviruses. Accordingly, there is a need for new
      approaches to limit severe illness stemming from coronavirus infections.
      Cells of the immune system and lung epithelia express receptors for GABA
      (GABA-Rs), a widely used neurotransmitter within the CNS. GABA-R agonists
      have anti-inflammatory effects and can limit acute lung injury. We
      previously showed that GABA treatment effectively reduced disease severity
      and death rates in mice following infection with a coronavirus (MHV-1)
      which provides a potentially lethal model of COVID-19. Here, we report
      that GABA treatment also reduced viral load in the lungs, suggesting that
      GABA-Rs may provide a new druggable target to limit pulmonary coronavirus
      replication. Histopathological analysis revealed that GABA treatment
      reduced lung inflammatory infiltrates and damages. Since GABA is safe for
      human consumption, inexpensive, and available worldwide, it is a promising
      candidate to help treat COVID-19.
