    title: Association of country-wide coronavirus mortality with demographics,
      testing, lockdowns, and public wearing of masks.
    category: epidemiology
    abstract: Purpose. To determine sources of variation between countries in
      per-capita mortality from COVID-19 (caused by the SARS-CoV-2 virus).
      Methods. Potential predictors of per-capita coronavirus-related mortality
      in 200 countries by May 9, 2020 were examined, including age, sex, obesity
      prevalence, temperature, urbanization, smoking, duration of infection,
      lockdowns, viral testing, contact tracing policies, and public
      mask-wearing norms and policies. Multivariable linear regression analysis
      was performed. Results. In univariate analyses, the prevalence of smoking,
      per-capita gross domestic product, urbanization, and colder average
      country temperature were positively associated with coronavirus-related
      mortality. In a multivariable analysis of 196 countries, the duration of
      infection in the country, and the proportion of the population 60 years of
      age or older were positively associated with per-capita mortality, while
      duration of mask-wearing by the public was negatively associated with
      mortality (all p<0.001). International travel restrictions and a lower
      prevalence of obesity were independently associated with mortality in a
      model which controlled for testing policy. Internal lockdown requirements
      and viral testing policies and levels were not associated with mortality.
      The association of contact tracing policy with mortality approached
      statistical significance (p=0.06). In countries with cultural norms or
      government policies supporting public mask-wearing, per-capita coronavirus
      mortality increased on average by just 15.8% each week, as compared with
      62.1% each week in remaining countries. Conclusions. Societal norms and
      government policies supporting the wearing of masks by the public, as well
      as international travel controls, are independently associated with lower
      per-capita mortality from COVID-19.
