    title: Social inequalities in hostility toward vaccination against Covid-19
    category: public-and-global-health
    abstract: In recent decades, France has appeared as a country particularly
      hostile to vaccination in general. When asked in November 2020 about the
      intention to take the Covid-19 vaccine, the French public showed, once
      again, reluctance. Therefore, France appeared as an ideal case study to
      analyze whether the hostility toward the Covid-19 vaccine has its own
      reasons or whether it is related to the reluctance to the principle of
      vaccination itself. Our objective was to determine the specificity of the
      social determinants of the intention to get the Covid-19 vaccine. Thanks
      to the use of a large random sample of the general population in France
      (86,000 individuals), the reluctant to Covid-19 vaccine could be clearly
      distinguished from the hesitant and the convinced, and thereby thoroughly
      analyzed. Our analysis highlighted a gendered reluctance toward
      vaccination in general but even more so regarding vaccination against
      Covid-19. It might refer to women being more concerned about the possible
      effects of an injection in their body, especially at the age of maternity
      and a differentiated socialization making them more sensitive than men to
      long-term risks and more apprehensive toward rapid technological change.
      We also found that people at the bottom of the social hierarchy, in terms
      of level of education, financial resources, and immigration status, were
      more likely to refuse the Covid-19 vaccine. Nevertheless, this reluctance
      was less prominent than for vaccination in general, reflecting the actual
      spread of the epidemic in various social milieux. Finally, our analysis
      showed that trust in the government's actions was significantly associated
      with reluctance toward the Covid-19 vaccine, even more than toward
      vaccination in general. Specific campaigns should be thought beforehand to
      reach women and people at the bottom of the social hierarchy to avoid
      furthering social inequalities in terms of morbidity and mortality.
