    raw_message: >-
      Thanks for the comments. I fully agree that there is relatively little
      phylogenetic signal among early SARS-CoV-2 sequences, but this is an
      unavoidable aspect of working with viral outbreak sequences that are all
      closely related. Because the sequences all differ by just a few mutations,
      there is never extremely strong phylogenetic support for any scenario, but
      it is still possible to make informative analyses.


      Furthermore, it is not true that there is no phylogenetic signal for rooting the tree. As discussed by Pipes and Nielsen (https://academic.oup.com/mbe/article/38/4/1537/6028993), outgroup rooting methods do lead to consistent placement of the root in clade A. The problem is that this root placement is statistically incompatible with the date-based root placements (again, see Pipes and Nielsen). The current study suggests an explanation for this inconsistency: possible biases in which early sequences are known. It also suggests the presence in clade A of an additional mutation towards the outgroup (T29095C) that further strengthens the idea that clade A may be the more ancestral one by providing a second scenario that moves some viruses in clade A three steps closer to the outgroup (the other scenario is proCoV2 by Kumar, Pond, et al https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8135569/ who also explain difficulties in rooting using just traditional phylogenetic approaches).


      Also, see the discussion in the 2nd and 3rd to last paragraphs of the Discussion section of the pre-print. I explicitly explain (2nd to last) why I am presenting qualitative / visual conclusions rather than formal phylogenetic statistical hypothesis testing. I think we need to recognize that for outbreak sequences that are closely related (as you point out), the questions are not going to be fully resolved just by using advanced statistical phylogenetic algorithms, and we need to also maximize information from metadata about the sequences (such as I do in the pre-print for the four Guangdong sequences) and also pay attention to any information that suggests the extent to which available sequences may or may not be fully representative of circulating viruses.
