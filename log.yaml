    category: immunology
    first_posted: 2021-04-05
    abstract: The emergence of SARS-CoV-2 Variants of Concern (VOCs) with mutations
      in key neutralizing antibody epitopes threatens to undermine vaccines
      developed against the pandemic founder variant (Wu-Hu-1). Widespread
      vaccine rollout and continued transmission are creating a population that
      has antibody responses of varying potency to Wu-Hu-1. Against this
      background, it is critical to assess the outcomes of subsequent
      immunization with variant antigens. It is not yet known whether
      heterotypic vaccine boosts would be compromised by original antigenic sin,
      where pre-existing responses to a prior variant dampen responses to a new
      one, or whether the primed memory B cell repertoire would bridge the gap
      between Wu-Hu-1 and VOCs. Here, we show that a single adjuvanted dose of
      receptor binding domain (RBD) protein from VOC 501Y.V2 (B.1.351) drives an
      extremely potent neutralizing antibody response capable of
      cross-neutralizing both Wu-Hu-1 and 501Y.V2 in rhesus macaques previously
      immunized with Wu-Hu-1 spike protein. Passive immunization with plasma
      sampled following this boost protected K18-hACE2 mice from lethal
      challenge with a 501Y.V2 clinical isolate, whereas only partial protection
      was afforded by plasma sampled after two Wu-Hu-1 spike immunizations.
