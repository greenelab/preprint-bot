    category: infectious-diseases
    abstract: This paper relates to data from the Wellcome Sanger Institute, UK,
      regarding Covid-19 genomic surveillance. We use a simple model to give
      point estimates of the effective reproduction numbers of the B.1.617.2 and
      B.1.1.7 lineages in England, from sequenced data as at 15 May 2021.
      Comparison with the estimated reproduction number of B.1.1.7 enables an
      estimate of the increased transmissibility of B.1.617.2. We conclude that
      it is almost certain that there is increased transmissibility that will
      rapidly lead to B.1.617.2 becoming the prevailing variant in the UK. The
      derived estimates of increased transmissibility have uncertainty relating
      to the actual distribution of the generation interval, but they do point,
      under present conditions of vaccination coverage and NPIs, to exponential
      growth of positive cases.
