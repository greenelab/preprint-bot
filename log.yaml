    url: https://api.rxivist.org/v1/papers/134592
    title: "scTenifoldKnk: a machine learning workflow performing virtual knockout
      experiments on single-cell gene regulatory networks"
    category: bioinformatics
    abstract: Gene knockout (KO) experiments are a proven approach for studying gene
      function. A typical KO experiment usually involves the phenotypic
      characterization of KO organisms. The recent advent of single-cell
      technology has greatly boosted the resolution of cellular phenotyping,
      providing unprecedented insights into cell-type-specific gene function.
      However, the use of single-cell technology in large-scale, systematic KO
      experiments is prohibitive due to the vast resources required. Here we
      present scTenifoldKnk, a machine learning workflow that performs virtual
      KO experiments using single-cell RNA sequencing (scRNA-seq) data.
      scTenifoldKnk first uses data from wild-type (WT) samples to construct a
      single-cell gene regulatory network (scGRN). Then, a gene is knocked out
      from the constructed scGRN by setting weights of the gene's outward edges
      to zeros. ScTenifoldKnk then compares this "pseudo-KO" scGRN with the
      original scGRN to identify differentially regulated (DR) genes. These DR
      genes, also called virtual-KO perturbed genes, are used to assess the
      impact of the gene KO and reveal the gene's function in analyzed cells.
      Using existing data sets, we demonstrate that the scTenifoldKnk analysis
      recapitulates the main findings of three real-animal KO experiments and
      confirms the functions of genes underlying three Mendelian diseases. We
      show the power of scTenifoldKnk as a predictive method to successfully
      predict the outcomes of two KO experiments that involve intestinal
      enterocytes in Ahr-/- mice and pancreatic islet cells in Malat1-/- mice,
      respectively. Finally, we demonstrate the use of scTenifoldKnk to perform
      systematic KO analyses, in which a large number of genes are virtually
      deleted, allowing gene functions to be revealed in a cell type-specific
      manner.
