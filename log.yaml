    raw_message: >-
      Recently, my biomedical research seminar had the opportunity to read and
      discuss your paper. Detailed below are some of the comments we had on your
      work. 


      Strengths: We appreciated your figures also diagrammed your methods ‚Äì for example, Figure 1A made it extremely clear what you were knocking out and how you were doing so. We also really appreciated that your figures were not all graphs/quantitative data, but also the IHC stains that were eventually used for data analysis (i.e. Figures 1D, 2C, 3A, 6C, 7A). 


      Weaknesses/Suggestions: While we did appreciate the IHC images, the quantitative graphs were too small and need to be enlarged to allow for easier data analysis. Additionally, certain figures were redundant ‚Äì for example, both 4A and 4B show absolute force; similarly, both 4E and 4D show stimulation frequency and CMAP amplitude. Such redundancies convoluted the conversation, as students were confused what new information (if any) they were being presented with. Finally, the images need to be made more accessible to all readers ‚Äì consider using magenta/blue stains to make data readable to colorblind readers, and include arrows in IHC stains so readers know what they are looking for. 


      Overall, we really appreciated your scientific writing and the significance of your work ‚Äì finding the mechanism by which Vangl2 interacts with MuSK to affect neuromuscular activity. We believe that with these small revisions, you can improve your data presentation and make the science more accessible to the readers.
