    title: Towards a Neurometric-based Construct Validity of Trust
    url: https://api.rxivist.org/v1/papers/148793
    biorxiv_url: https://biorxiv.org/content/10.1101/2021.07.04.451074v1
    doi: 10.1101/2021.07.04.451074
    category: neuroscience
    first_posted: 2021-07-05
    abstract: Trust is a nebulous construct central to successful cooperative
      exchanges and interpersonal relationships. In this study, we introduce a
      new approach to establishing construct validity of trust using
      neurometrics. We develop a whole-brain multivariate pattern capable of
      classifying whether new participants will trust a relationship partner in
      the context of a cooperative interpersonal investment game (n=40) with 90%
      accuracy and find that it also generalizes to a variant of the same task
      collected in a different country with 82% accuracy (n=17). Moreover, we
      establish the convergent and discriminant validity by testing the pattern
      on eleven separate datasets (n=496) and find that trust is reliably
      related to beliefs of safety, inversely related to negative affect, but
      unrelated to reward, cognitive control, social perception, and
      self-referential processing. Together these results provide support for
      the notion that the psychological experience of trust contains elements of
      beliefs of reciprocation and fear of betrayal aversion. Contrary to our
      predictions, we found no evidence that trust is related to anticipated
      reward. This work demonstrates how neurometrics can be used to
      characterize the psychological processes associated with brain-based
      multivariate representations.
