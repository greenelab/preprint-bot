    title: Archival influenza virus genomes from Europe reveal genomic and
      phenotypic variability during the 1918 pandemic
    url: https://api.rxivist.org/v1/papers/141745
    biorxiv_url: https://biorxiv.org/content/10.1101/2021.05.14.444134v1
    doi: 10.1101/2021.05.14.444134
    category: microbiology
    first_posted: 2021-05-14
    abstract: The 1918 influenza pandemic was the deadliest respiratory pandemic of
      the 20th century and determined the genomic make-up of subsequent human
      influenza A viruses (IAV). Here, we analyze the first 1918 IAV genomes
      from Europe and from the first, milder wave of the pandemic. 1918 IAV
      genomic diversity is consistent with local transmission and frequent
      long-distance dispersal events and in vitro polymerase characterization
      suggests potential phenotypic variability. Comparison of first and second
      wave genomes shows variation at two sites in the nucleoprotein gene
      associated with resistance to host antiviral response, pointing at a
      possible adaptation of 1918 IAV to humans. Finally, phylogenetic estimates
      based on extended molecular clock modelling suggests a pure pandemic
      descent of seasonal H1N1 IAV as an alternative to the hypothesis of an
      intrasubtype reassortment origin.
