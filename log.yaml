    abstract: The SARS-CoV-2 spike (S) glycoprotein contains a suboptimal furin
      cleavage site at the S1/S2 junction with the sequence 681PRRAR/S686. This
      cleavage site is required for efficient airway replication, transmission,
      and pathogenicity of the virus. The B.1.617 lineage has recently emerged
      in India, coinciding with substantial disease burden across the country.
      Early evidence suggests that B.1.617.2 (a sublineage of B.1.617) is more
      highly transmissible than contemporary lineages. B.1.617 and its
      sublineages contain a constellation of S mutations including the
      substitution P681R predicted to further optimise this furin cleavage site.
      In this short report we provide experimental evidence that virus of the
      B.1.617 lineage has enhanced S cleavage, that enhanced processing of an
      expressed B.1.617 S protein in cells is due to P681R, and that this
      mutation enables more efficient cleavage of a peptide mimetic of the
      B.1.617 S1/S2 cleavage site by recombinant furin. Together, these data
      demonstrate viruses in this emerging lineage have enhanced S cleavage by
      furin which we hypothesise could be enhancing transmissibility and
      pathogenicity.
