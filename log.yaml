    title: Rapid displacement of SARS-CoV-2 variant B.1.1.7 by B.1.617.2 and P.1 in
      the United States
    category: infectious-diseases
    abstract: The SARS-CoV-2 variant of concern B.1.617.2 displaced B.1.1.7 as the
      dominant variant in England and other countries. This study aimed to
      determine whether B.1.617.2 was also displacing B.1.1.7 in the United
      States. We analyzed PCR testing results and viral sequencing results of
      samples collected across the United States, and showed that B.1.1.7 was
      rapidly being displaced and is no longer responsible for the majority of
      new cases. The percentage of SARS-CoV-2 positive cases that are B.1.1.7
      dropped from 70% in April 2021 to 42% in just 6 weeks. Our analysis showed
      rapid growth of variants B.1.617.2 and P.1 as the primary drivers for this
      displacement. Currently, the growth rate of B.1.617.2 was higher than P.1
      in the US (0.61 vs. 0.22), which is consistent with reports from other
      countries. Lastly, we showed that B.1.617.2 was growing faster in counties
      with a lower vaccination rate.
