    title: A multicentric, randomized, controlled phase III study of centhaquine
      (Lyfaquin(R)) as a resuscitative agent in hypovolemic shock patients
    category: intensive-care-and-critical-care-medicine
    abstract: "INTRODUCTION: Centhaquine (Lyfaquin(R)) showed significant safety and
      efficacy in preclinical and clinical phase I and II studies. METHODS: A
      prospective, multicentric, randomized phase III study was conducted in
      patients with hypovolemic shock having systolic blood pressure (SBP) of
      [&le;]90 mm Hg and blood lactate levels of [&ge;]2 mmol/L. Patients were
      randomized in a 2:1 ratio, 71 patients to the centhaquine group and 34
      patients to the control (saline) group. Every patient received standard of
      care (SOC) and was followed for 28 days. The study drug (normal saline or
      centhaquine (0.01 mg/kg)) was administered in 100 mL of normal saline
      infusion over 1 hour. The primary objectives were to determine changes
      (mean through 48 hours) in SBP, diastolic blood pressure (DBP), blood
      lactate levels, and base deficit. The secondary objectives included the
      amount of fluids, blood products, vasopressors administered in the first
      48 hours, duration of hospital stay, time in ICU, time on the ventilator
      support, change in patient's Acute Respiratory Distress Syndrome (ARDS),
      Multiple Organ Dysfunction Syndrome (MODS) scores, and the proportion of
      patients with 28-day all-cause mortality. RESULTS: The demographics of
      patients and baseline vitals in both groups were comparable. Trauma was
      the cause of hypovolemic shock in 29.41% of control and 47.06% of
      centhaquine, gastroenteritis in 44.12% of control, and 29.41% of
      centhaquine patients. An equal amount of fluids and blood products were
      administered in both groups during the first 48 hours of resuscitation. A
      lesser amount of vasopressors was needed in the first 48 hours of
      resuscitation in the centhaquine group. An increase in SBP from the
      baseline was consistently higher in the centhaquine group than in the
      control. A significant increase in pulse pressure in the centhaquine group
      than the control group suggests improved stroke volume due to centhaquine.
      The shock index was significantly lower in the centhaquine group than
      control from 1 hour (p=0.0320) till 4 hours (p=0.0494) of resuscitation.
      Resuscitation with centhaquine had a significantly greater number of
      patients with improved blood lactate and the base deficit than the control
      group. ARDS and MODS improved with centhaquine, and an 8.8% absolute
      reduction in 28-day all-cause mortality was observed in the centhaquine
      group. CONCLUSION: Centhaquine is a highly efficacious resuscitative agent
      for treating hypovolemic shock. The efficacy of centhaquine in
      distributive shock due to sepsis and COVID-19 is being explored. The study
      protocol (PMZ-2010/CT-3.1/2018) was approved by the Drug Controller
      General of India (DCGI), Ministry of Health and Family Welfare, Government
      of India, and Institutional Ethics Committee of all the 14 Institutions."
