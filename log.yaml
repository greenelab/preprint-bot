    title: Dynamic distortion of the orientation representational space after
      learning in the mouse primary visual cortex
    category: neuroscience
    abstract: Learning is an essential cognitive mechanism that supports behavioral
      adaptation through neural processing adjustments. Learning was shown to
      modify sensory integration, yet the nature of those modifications and the
      computational advantages they confer remain unclear. By comparing the
      responses of primary visual cortex (V1) neurons evoked by oriented stimuli
      in naive mice and mice performing an orientation discrimination task, we
      found that the representations of rewarded and non-rewarded cues were
      sparser, more accurate and more stable in trained mice. This improved
      representation was associated with a distortion of the V1 orientation
      space such that stimuli close to the task cues were represented as the
      task stimuli themselves. This distortion was context-dependent, as it was
      absent in trained mice passively viewing the cues. Hence, visual
      processing in V1 was dynamically adapted to enhance the reliability of the
      representation of the learned cues and favor stimulus generalization in
      the task-relevant computational space.
