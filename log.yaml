    title: "Patterning on the move: the effects of Hh morphogen source movement on
      signaling dynamics"
    category: developmental-biology
    abstract: Morphogens of the Hh-family trigger gene expression changes of
      receiving cells in a concentration-dependent manner. The outputs of the
      pathway include regulation of cell identity, proliferation, death or
      metabolism, depending on the tissue or organ. This variety of responses
      relies on a conserved signaling pathway. Its internal logic includes a
      negative feedback loop involving the Hh receptor Ptc. In this paper, we
      use experiments and computational models to study and compare the
      different spatial signaling profiles downstream of Hh in several
      developing Drosophila organs. We show that the spatial distribution of Ptc
      and the activator form of the Gli transcription factor, CiA, in wing,
      antenna and ocellus show similar features, but markedly different from
      that in the compound eye (CE). We show that these two profile types
      represent two time points along the signaling dynamics, and that the
      interplay between the spatial displacement of the Hh source in the CE and
      the negative feedback loop maintains the receiving cells effectively in an
      earlier stage of signaling. These results indicate that the dynamics of
      the Hh source strongly influences the signaling profile Hh elicits in
      receiving cells, and show how the interaction between spatial and temporal
      dynamics of signaling and differentiation processes can contribute to the
      informational versatility of the conserved Hh signaling pathway.
