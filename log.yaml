    category: infectious-diseases
    abstract: While most people effectively clear SARS-CoV-2, there are several
      reports of prolonged infection in immunosuppressed individuals. Here we
      present a case of prolonged infection of greater than 6 months with the
      shedding of high titter SARS-CoV-2 in an individual with advanced HIV and
