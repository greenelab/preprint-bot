    title: Balanced mitochondrial and cytosolic translatomes underlie the biogenesis
      of human respiratory complexes
    category: cell-biology
    abstract: Oxidative phosphorylation (OXPHOS) complexes consist of nuclear and
      mitochondrial DNA- encoded subunits. Their biogenesis requires
      cross-compartment gene regulation to mitigate the accumulation of
      disproportionate subunits. To determine how human cells coordinate
      mitochondrial and nuclear gene expression processes, we established an
      optimized ribosome profiling approach tailored for the unique features of
      the human mitoribosome. Analysis of ribosome footprints in five cell types
      revealed that average mitochondrial synthesis rates corresponded precisely
      to cytosolic rates across OXPHOS complexes. Balanced mitochondrial and
      cytosolic synthesis did not rely on rapid feedback between the two
      translation systems. Rather, LRPPRC, a gene associated with Leigh's
      syndrome, is required for the reciprocal translatomes and maintains
      cellular proteostasis. Based on our findings, we propose that human
      mitonuclear balance is enabled by matching OXPHOS subunit synthesis rates
      across cellular compartments, which may represent a vulnerability for
      cellular proteostasis.
