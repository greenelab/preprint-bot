    url: https://api.rxivist.org/v1/papers/141169
    title: Immune profile of children with post-acute sequelae of SARS-CoV-2
      infection (Long Covid)
    category: pediatrics
    abstract: There is increasing reporting by patients organization and researchers
      of long covid (or post-acute sequelae of SARS-CoV-2 - PASC), characterized
      by symptoms such as fatigue, dyspnea, chest pain, cognitive and sleeping
      disturbances, arthralgia and decline in quality of life. Immune system
      dysregulation with a hyperinflammatory state, direct viral toxicity,
      endothelial damage and microvascular injury have been proposed as
      pathologenic mechanisms. Recently, cohorts of children with PASC have been
      reported in Italy, Sweden and Russia. However, immunological studies of
      children with PASC have never been performed. In this study, we documented
      significant immunologic differences between children that completely
      recovered from acute infection and those with PASC, providing the first
      objective laboratory sign of the existence of PASC in children.
