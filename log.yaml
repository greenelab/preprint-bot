    url: https://api.rxivist.org/v1/papers/149556
    title: "Your head is there to move you around: Goal-driven models of the primate
      dorsal pathway"
    category: neuroscience
    abstract: "Neurons in the dorsal visual pathway of the mammalian brain are
      selective for motion stimuli, with the complexity of stimulus
      representations increasing along the hierarchy. This progression is
      similar to that of the ventral visual pathway, which is well characterized
      by artificial neural networks (ANNs) optimized for object recognition. In
      contrast, there are no image-computable models of the dorsal stream with
      comparable explanatory power. We hypothesized that the properties of
      dorsal stream neurons could be explained by a simple learning objective:
      the need for an organism to orient itself during self-motion. To test this
      hypothesis, we trained a 3D ResNet in a self-supervised manner to predict
      an agent's self-motion parameters from visual stimuli in a simulated
      environment. We found that the responses in this network accounted well
      for the selectivity of neurons in a large database of single-neuron
      recordings from the dorsal visual stream of non-human primates. In
      contrast, ANNs trained for action recognition or with a contrastive
      objective could not explain responses in the dorsal stream, despite also
      being trained on naturalistic videos with moving objects. These results
      demonstrate that an ecologically relevant, self-supervised cost function
      can account for dorsal stream properties in the primate brain."
