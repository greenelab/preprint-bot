    title: Polarized Dishevelled dissolution and condensation drives embryonic axis
      specification in oocytes
    category: cell-biology
    abstract: The organismal body axes that are formed during embryogenesis are
      intimately linked to intrinsic asymmetries established at the cellular
      scale in oocytes. Here, we report an axis-defining event in meiotic
      oocytes of the sea star Patiria miniata. Dishevelled is a cytoplasmic Wnt
      pathway effector required for axis development in diverse species, but the
      mechanisms governing its function and distribution remain poorly defined.
      Using time-lapse imaging, we find that Dishevelled localizes uniformly to
      puncta throughout the cell cortex in Prophase I-arrested oocytes, but
      becomes enriched at the vegetal pole following meiotic resumption through
      a dissolution-condensation mechanism. This process is driven by an initial
      disassembly phase of Dvl puncta, followed by selective reformation of Dvl
      assemblies at the vegetal pole. Rather than being driven by Wnt signaling,
      this localization behavior is coupled to meiotic cell cycle progression
      and influenced by Lamp1+ endosome association and Frizzled receptors
      pre-localized within the oocyte cortex. Our results reveal a cell
      cycle-linked mechanism by which maternal cellular polarity is transduced
      to the embryo through spatially-regulated Dishevelled dynamics.
