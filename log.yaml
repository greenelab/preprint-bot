    title: Estimation of COVID-19 transmission rates in California and the U.S. with
      reporting delays
    category: epidemiology
    abstract: We estimated time-varying reproduction numbers of COVID-19
      transmission in counties and regions of California and in states of the
      United States, using the Wallinga-Teunis method of estimations applied to
      publicly available data. The serial interval distribution assumed
      incorporates wide uncertainty in delays from symptom onset to case
      reporting. This assumption contributes smoothing and a small but
      meaningful increase in numerical estimates of reproduction numbers due to
      the likely existence of secondary cases not yet reported. Transmission in
      many areas of the U.S. may not yet be controlled, including areas in which
      case counts appear to be stable or slowly declining.
