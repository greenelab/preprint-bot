    title: Visualizing looping of two endogenous genomic loci using synthetic
      zinc-finger proteins with anti-FLAG and anti-HA frankenbodies in living
      cells
    url: https://api.rxivist.org/v1/papers/146371
    biorxiv_url: https://biorxiv.org/content/10.1101/2021.06.16.448697v1
    doi: 10.1101/2021.06.16.448697
    category: cell-biology
    first_posted: 2021-06-16
    abstract: In eukaryotic nuclei, chromatin loops mediated through cohesin are
      critical structures that regulate gene expression and DNA replication.
      Here we demonstrate a new method to visualize endogenous genomic loci
      using synthetic zinc-finger proteins harboring repeat epitope tags (ZF
      probes) for signal amplification via binding of tag-specific intracellular
      antibodies, or frankenbodies, fused with fluorescent proteins. We achieve
      this in two steps. First, we develop an anti-FLAG frankenbody that can
      bind FLAG-tagged proteins in diverse live-cell environments. The anti-FLAG
      frankenbody complements the anti-HA frankenbody, enabling two-color signal
      amplification from FLAG and HA-tagged proteins. Second, we develop a pair
      of cell-permeable ZF probes that specifically bind two endogenous
      chromatin loci predicted to be involved in chromatin looping. By coupling
      our anti-FLAG and anti-HA frankenbodies with FLAG- and HA-tagged ZF
      probes, we simultaneously visualize the dynamics of the two loci in single
      living cells. This reveals close association between the two loci in the
      majority of cells, but the loci markedly separate upon the triggered
      degradation of the cohesin subunit RAD21. Our ability to image two
      endogenous genomic loci simultaneously in single living cells provides a
      proof-of-principle that ZF probes coupled with frankenbodies are useful
      new tools for exploring genome dynamics in multiple colors.
