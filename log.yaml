    url: https://api.rxivist.org/v1/papers/122874
    title: Development of a continuous fluorescence-based assay for N-terminal
      acetyltransferase D
    category: biochemistry
    abstract: N-terminal acetylation catalyzed by N-terminal acetyltransferases
      (NATs) has various biological functions in protein regulation. N-terminal
      acetyltransferase D (NatD) is one of the most specific NAT with only
      histone H4 and H2A proteins as the known substrates. Dysregulation of NatD
      has been implicated in colorectal and lung cancer progression, implying
      its therapeutic potential in cancers. However, there is no reported
      inhibitor for NatD yet. To facilitate the discovery of small-molecule NatD
      inhibitors, we report the development of a fluorescence-based
      acetyltransferase assay in 384-well high-throughput screening (HTS) format
      through monitoring the formation of coenzyme A. The fluorescent signal is
      generated from the adduct in the reaction between coenzyme A and
      fluorescent probe ThioGlo4. The assay exhibited a Z-factor of 0.77 and a
      coefficient of variation of 6%, indicating it is a robust assay for HTS. A
      pilot screen of 1280 pharmacologically active compounds and subsequent
      validation identified two hits, confirming the application of this
      fluorescence assay in HTS.
