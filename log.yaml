    title: NEU1 and NEU3 enzymes alter CD22 organization on B cells
    category: immunology
    abstract: The B cell membrane expresses sialic acid binding Immunoglobulin-like
      lectins, also called Siglecs, that are important for modulating immune
      response. Siglecs have interactions with sialoglycoproteins found on the
      same membrane (cis ligands) that result in homotypic and heterotypic
      receptor clusters. The regulation and organization of these clusters, and
      their effect on cell activation, is not clearly understood. We
      investigated the role of human neuraminidase enzymes, NEU1 and NEU3, on
      the clustering of CD22 on B cells using confocal microscopy. We observed
      that native NEU1 and NEU3 activity influence the cluster size of CD22.
      Using single-particle tracking, we observed that NEU3 activity increased
      the lateral mobility of CD22, which was in contrast to the effect of
      exogenous bacterial NEU enzymes. Moreover, we show that native NEU1 and
      NEU3 activity influenced cellular Ca2+ levels, supporting a role for these
      enzymes in regulating B cell activation. Our results establish a role for
      native NEU activity in modulating CD22 organization and function on B
      cells.
