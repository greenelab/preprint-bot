      This is an interesting study; I'm always encouraged to see careful
      examinations of different phylogenetic approaches.  As with similar
      simulation studies, I might be inclined to question would be whether the
      Robinson–Foulds distance is the most appropriate here: trees with an RF
      distance of 5 might in fact be more different than trees 

      with an RF distance of 6, depending on whether the five or six unshared clades are major or minor groupings. I've reviewed this problem more fully at https://doi.org/10.1093/bioinformatics/btaa614 (Smith 2020, Bioinformatics). Apologies if I missed it, but I didn't see whether the reconstructed trees were fully bifurcating; if they contained polytomies, then you might also want to consider whether the improved accuracy of some methods came at the expense of precision (see Smith 2019, Biology Letters, https://doi.org/10.1098/rsbl.2018.0632 ).
