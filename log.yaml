    raw_message: >-
      Major protocol violations occurred at the largest site of the Covaxin
      phase 3 trial, a private hospital called People's Hospital, which
      recruited 1700 participants. These violations are documented extensively
      by multiple media outlets. And these violations raise questions about the
      integrity of the Phase 3 trial data. They also raise questions about the
      sponsors' attitude to due process, and the independence/training of the
      DSMB: both sponsors (the Indian Council of Medical Research and Bharat
      Biotech) responded to the allegations with cursory dismissals, while the
      DSMB remained mum.


      Further details here: https://www.thequint.com/coronavirus/explained-is-the-data-from-covaxin-trials-bhopal-site-tainted-bharat-biotech-icmr 


      I am listing a few of the documented irregularities:


      1. Participants told media outlets that they didn't give their informed consent, an Indian legal requirement. Many participants belonged to disadvantaged tribal communities/were illiterate, which necessitates special consent protocols under Indian law, which investigators didn't follow. 


      Investigators admitted in a video-recorded press conference that they didn't give participants a copy of their informed-consent form during their first visit, unless participants explicitly asked for it. This strongly suggests that the investigators weren't trained in Indian legal requirements or Good Clinical Practices.



      2. Investigators allegedly advertised the trial as a vaccination drive in communities of poor and illiterate people.



      3. Dozens of participants say the trial team did not contact them to record solicited adverse events. These participants often didn't have their own mobile phones (mobile phones are the mode through which solicited adverse events were to be collected, as per trial protocol). Even though these participants came from poor communities, investigators didn't foresee the fact that they may not have their own mobile phones, and may be hard to contact. Nor did they attempt to contact them in their homes in the days following the doses. 



      4. People's Hospital recruited a record 1700 participants in 1.5 months (no other Covaxin trial site in India managed such numbers). In contrast, another government-run  Covaxin site in Bhopal struggled to even recruit a few hundred participants, and was, therefore, excluded from the trial. This supports the allegation that People's Hospital misadvertised the trial as a vaccination drive.



      5. Many participants told media outlets that they suffered Covid-like symptoms post jab, but the investigators never called them to collect this information. Nor did the participants know where to report their symptoms. This raises questions about how well Covid cases were recorded. 



      6. Participants say they were denied medical treatment at People's Hospital when they fell sick. This, again, raises questions about how well the investigators captured adverse-events.



      7. When one participant at the Bhopal site died, investigators ignored his family's version of the participant's symptoms in their causality analysis. In the family's version, the participant suffered from very severe symptoms (vomiting, dizziness, weakness) for 7-8 days before death, while the investigators claimed he was fine during solicited-adverse event monitoring, and died suddenly. 


      The dismissal of the family's version of events, when the family was present during the participant's death (but the investigators weren't), raises serious questions about how Serious Adverse Events are investigated. No post-mortem report or causality analysis was shared with the family despite multiple requests. Further, the family alleges that the deceased participant received no phone calls from the investigators to record solicited adverse events in the days leading up to his death. 


      The investigators could easily have shared proof of their claims by sharing a record of the phone calls with the family. They haven't. 


      --------------------------------------------------------------


      Despite the above serious concerns (which are supported by video testimony from participants broadcast on multiple media outlets, specifically NDTV),  the trial's government sponsor, ICMR, and Bharat Biotech, denied all allegations in a cursory manner. Further, the preprint makes no mention of them, or explain how these irregularities were handled. 


      This raises questions about overall data integrity in Bharat Biotech's phase 3 trial. Bharat Biotech has been under substantial pressure from the government to roll out Covaxin fast, which may explain why the company is overlooking such data integrity issues. More details here: https://www.livemint.com/science/news/how-covaxin-became-a-victim-of-vaccine-triumphalism-11622022760541.html


      Reviewers of this paper, and licensing authorities, including the World Health Organisation, must investigate these allegations thoroughly.
