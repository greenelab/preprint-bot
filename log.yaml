    category: epidemiology
    abstract: Estimating the COVID-19 infection fatality rate (IFR) has proven to be
      particularly challenging --and rather controversial-- due to the fact that
      both the data on deaths and the data on the number of individuals infected
      are subject to many different biases. We consider a Bayesian evidence
      synthesis approach which, while simple enough for researchers to
      understand and use, accounts for many important sources of uncertainty
      inherent in both the seroprevalence and mortality data. We estimate the
