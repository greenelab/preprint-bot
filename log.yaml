    title: Recovery of deleted deep sequencing data sheds more light on the early
      Wuhan SARS-CoV-2 epidemic
    category: evolutionary-biology
    abstract: The origin and early spread of SARS-CoV-2 remains shrouded in mystery.
      Here I identify a data set containing SARS-CoV-2 sequences from early in
      the Wuhan epidemic that has been deleted from the NIH's Sequence Read
      Archive. I recover the deleted files from the Google Cloud, and
      reconstruct partial sequences of 13 early epidemic viruses. Phylogenetic
      analysis of these sequences in the context of carefully annotated existing
      data suggests that the Huanan Seafood Market sequences that are the focus
      of the joint WHO-China report are not fully representative of the viruses
      in Wuhan early in the epidemic. Instead, the progenitor of known
      SARS-CoV-2 sequences likely contained three mutations relative to the
      market viruses that made it more similar to SARS-CoV-2's bat coronavirus
      relatives.
