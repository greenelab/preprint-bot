    raw_message: >-
      ‚ÄúA biosensor to gauge protein homeostasis resilience differences in the
      nucleus compared to cytosol of mammalian cells‚Äù. Raeburn et al.

      doi: https://doi.org/10.1101/2021.04.19.440383

      Reviewed by Andrew Alamban* and Linh Tram*

      *University of California San Francisco 


      <b>Summary:</b>

      In the cell, there is an extensive network of protein quality control machinery that maintains protein homeostasis. A disruption in this network may lead to protein aggregation, which is a hallmark for many neurodegenerative diseases. This has prompted a need to develop a biosensor that can measure chaperone activity in the cell, which the authors have done in their previous work (Wood, R. et al. 2018. Nat. Comm.). One way to gauge chaperone activity is to measure their ability to bind unfolded proteins, also known as ‚Äúholdase‚Äù activity, to prevent aggregation. We found that the authors give a helpful explanation of how their previously-designed biosensor works, reducing the need for the reader to reference the previous publication.


      In this manuscript, the authors improve upon this tool to include nuclear localization or export sequences (NLS or NES, respectively) to probe protein homeostasis in the nucleus or cytosol, respectively. This control of biosensor localization is very impressive. Using this new capability, they show that 1) holdase activity in the cytosol is more abundant than in the nucleus and 2) imbalance in protein homeostasis - by co-expressing the huntingtin exon 1 mutant -  can reallocate chaperone supply in different areas of the cell. 


      A long-standing view in the proteostasis field is that the quality control machinery is more abundant in the cytosol. Their new biosensor supports this view by showing that there is more holdase activity detected in the cytosol than in the nucleus.


      The authors show that Huntingtin (Htt) inclusions can affect the fluorescence analysis of cells via flow cytometry. We appreciate that they addressed this limitation of their biosensor. They propose a workaround by measuring FRET using microscopy instead of their flow cytometry method. Using this workaround, the authors find evidence that the cell can reallocate quality control machinery between the cytosol and the nucleus.


      By adding the NLS or NES, the authors have extended the biosensor‚Äôs capability to answer more questions about proteostasis. While the constructed biosensor only used barnase, which binds to Hsp70 and Hsp40 family chaperones, as the model protein, the scheme suggests a potential to expand the scope of the biosensor by using different model proteins that bind other quality control proteins beyond Hsp70 and Hsp40 families.


      <b>Major Points: </b>


      The authors modify their previously-developed biosensor to restrict its localization to either the cytosol or nucleus using an NES or NLS, respectively. Because protein folding is essential to the biosensor‚Äôs function, the authors validate these new modifications by measuring protein stability via urea denaturation of the wild type* (WT*) barnase. The authors only perform the validation for the WT* but not for the mutants. Could the differences in the lower slope gradient observed in Figure 2B for the mutants be due to the NES or NLS affecting the mutant barnase stability differently than WT*? 


      There seems to be a discrepancy between data from Fig 2B and Fig 3B. Fig 2B shows that there is a lower slope gradient in the cytosol than in the nucleus. Looking more closely at Fig 3B, it almost looks like the nucleus has a lower slope gradient than the cytosol. This contradicts the conclusion from Fig 2B that the cytosol has more holdase activity when in Fig 3B, it looks like the nucleus has more. How could these differences be reconciled? 


      <b>Minor Points:</b>


      <u>Introduction:</u>

      In page 1 line 57, the abundance of unfolded-like barnase is not detected by FRET but rather by the absence of FRET


      Duplicate citations on refs. 5 and 6


      In the paragraph that starts on page 1/line 59, I was able to understand the motivation for creating the biosensor. However, the authors go on to explain that they added localization sequences without motivating a reason for why the comparison between the nucleus and the cytosol is important. The authors have this information in their discussion (line 226-227) and a brief mention of this in the introduction would help motivate the study.


      <u>Methods:</u>

      In line 270, it was unclear to me what it means to ‚Äúdecouple the expression of the two plasmids‚Äù. More detail in this section would also help in the ease of reproducibility of the work. 


      Catalog numbers should be included for all materials


      In line 280, there‚Äôs a typo. ‚ÄúOvine‚Äù should be ‚Äúbovine‚Äù


      We like that the authors provide scripts alongside the example datasets for their image analysis. This aids in reproducibility


