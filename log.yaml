    title: Synthetic genomic reconstitution reveals principles of mammalian Hox
      cluster regulation
    url: https://api.rxivist.org/v1/papers/149291
    biorxiv_url: https://biorxiv.org/content/10.1101/2021.07.07.451065v1
    doi: 10.1101/2021.07.07.451065
    category: synthetic-biology
    first_posted: 2021-07-07
    abstract: Precise Hox gene expression is crucial for embryonic patterning.
      Intra-Hox transcription factor binding and distal enhancer elements have
      emerged as the major regulatory modes controlling Hox gene expression.
      However, quantifying their relative contributions has remained elusive.
      Here, we introduce 'synthetic regulatory reconstitution', a novel
      conceptual framework for studying gene regulation and apply it to the HoxA
      cluster. We synthesized and delivered variant rat HoxA clusters (130-170
      kilobases each) to an ectopic location in the mouse genome. We find that a
      HoxA cluster lacking distal enhancers recapitulates correct patterns of
      chromatin remodeling and transcription in response to patterning signals,
      while distal enhancers are required for full transcriptional output.
      Synthetic regulatory reconstitution is a generalizable strategy to
      decipher the regulatory logic of gene expression in complex genomes.
