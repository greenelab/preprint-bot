      of deep neural networks for use in biological image analysis. RootPainter
      facilitates both fully-automatic and semi-automatic image segmentation. We
      investigate the effectiveness of RootPainter using three plant image
      datasets, evaluating its potential for root length extraction from chicory
      roots in soil, biopore counting and root nodule counting from scanned
