      data such as volumetric segmentations and PET analyses. Imaging data is
      accompanied by dementia and APOE status and longitudinal clinical and
      cognitive outcomes. OASIS-3 is available as an open access data set to the
      scientific community to answer questions related to healthy aging and
      dementia.
