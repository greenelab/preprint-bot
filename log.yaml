    title: mRNA vaccine-induced SARS-CoV-2-specific T cells recognize B.1.1.7 and
      B.1.351 variants but differ in longevity and homing properties depending
      on prior infection status
    url: https://api.rxivist.org/v1/papers/141398
    biorxiv_url: https://biorxiv.org/content/10.1101/2021.05.12.443888v1
    doi: 10.1101/2021.05.12.443888
    category: immunology
    first_posted: 2021-05-12
    abstract: While mRNA vaccines are proving highly efficacious against SARS-CoV-2,
      it is important to determine how booster doses and prior infection
      influence the immune defense they elicit, and whether they protect against
      variants. Focusing on the T cell response, we conducted a longitudinal
      study of infection-naive and COVID-19 convalescent donors before
      vaccination and after their first and second vaccine doses, using a
      high-parameter CyTOF analysis to phenotype their SARS-CoV-2-specific T
      cells. Vaccine-elicited spike-specific T cells responded similarly to
      stimulation by spike epitopes from the ancestral, B.1.1.7 and B.1.351
      variant strains, both in terms of cell numbers and phenotypes. In
      infection-naive individuals, the second dose boosted the quantity but not
      quality of the T cell response, while in convalescents the second dose
      helped neither. Spike-specific T cells from convalescent vaccinees
      differed strikingly from those of infection-naive vaccinees, with
      phenotypic features suggesting superior long-term persistence and ability
      to home to the respiratory tract including the nasopharynx. These results
      provide reassurance that vaccine-elicited T cells respond robustly to the
      B.1.1.7 and B.1.351 variants, confirm that convalescents may not need a
      second vaccine dose, and suggest that vaccinated convalescents may have
      more persistent nasopharynx-homing SARS-CoV-2-specific T cells compared to
      their infection-naive counterparts.
