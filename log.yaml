    biorxiv_url: https://biorxiv.org/content/10.1101/2021.06.27.450013v1
    url: https://api.rxivist.org/v1/papers/147790
    title: Investigating the reliability of molecular estimates of evolutionary time
      when substitution rates and speciation rates vary
    category: evolutionary-biology
    abstract: Background An accurate timescale of evolutionary history is essential
      to testing hypotheses about the influence of historical events and
      processes, and the timescale for evolution is increasingly derived from
      analysis of DNA sequences. But variation in the rate of molecular
      evolution complicates the inference of time from DNA. Evidence is growing
      for numerous factors, such as life history and habitat, that are linked
      both to the molecular processes of mutation and fixation and to rates of
      macroevolutionary diversification. However, the most widely used models of
      molecular rate variation, such as the uncorrelated and autocorrelated
      lognormal clocks, rely on idealised models of rate variation and molecular
      dating methods are rarely tested against complex models of rate change.
      One relationship that is not accounted for in molecular dating is the
      potential for interaction between molecular substitution rates and
      speciation, a relationship that has been supported by empirical studies in
      a growing number of taxa. If these relationships are as widespread as
      evidence indicates, they may have a significant influence on molecular
      dates. Results We simulate phylogenies and molecular sequences under three
      different realistic rate variation models - one in which speciation rates
      and substitution rates both vary but are unlinked, one in which they
      covary continuously and one punctuated model in which molecular change is
      concentrated in speciation events, using empirical case studies to
      parameterise realistic simulations. We test two commonly used "relaxed
      clock" molecular dating methods against these realistic simulations to
      explore the degree of error in molecular dates under each model. We find
      average divergence time inference errors ranging from 12% of node age for
      the unlinked model when reconstructed under an uncorrelated rate prior, to
      up to 93% when punctuated simulations are reconstructed under an
      autocorrelated prior. Conclusions We demonstrate the potential for
      substantial errors in molecular dates when both speciation rates and
      substitution rates vary between lineages. This study highlights the need
      for tests of molecular dating methods against realistic models of rate
      variation generated from empirical parameters and known relationships.
