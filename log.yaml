      including RaTG15 and seven other viruses, from bats at the same location
      where we found RaTG13 in 2015. Although RaTG15 and the related viruses
      share 97.2% amino acid sequence identities to SARS-CoV-2 in the conserved
      ORF1b region, but only show less than 77.6% to all known SARSr-CoVs in
      genome level, thus forms a distinct lineage in the Sarbecovirus
      phylogenetic tree. We then found that RaTG15 receptor binding domain (RBD)
      can bind to and use Rhinolophus affinis bat ACE2 (RaACE2) but not human
      ACE2 as entry receptor, although which contains a short deletion and has
      different key residues responsible for ACE2 binding. In addition, we show
      that none of the known viruses in bat SARSr-CoV-2 lineage or the novel
      lineage discovered so far use human ACE2 efficiently compared to
      SARSr-CoV-2 from pangolin or some of the SARSr-CoV-1 lineage viruses.
      Collectively, we suggest more systematic and longitudinal work in bats to
      prevent future spillover events caused by SARSr-CoVs or to better
      understand the origin of SARS-CoV-2.
