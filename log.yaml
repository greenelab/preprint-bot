    title: Muscle Van Gogh-like 2 shapes the neuromuscular synapse by regulating
      MuSK signaling activity
    category: neuroscience
    abstract: The development of the neuromuscular junction (NMJ) requires dynamic
      trans-synaptic coordination orchestrated by secreted factors, including
      the morphogens of the Wnt family. Yet, how the signal of these synaptic
      cues is transduced, and particularly during the regulation of
      acetylcholine receptor (AChR) accumulation in the postsynaptic membrane
      remains unclear. We explored the function of Van Gogh-Like protein 2
      (Vangl2), a core component of Wnt planar cell polarity signaling. We
      showed that the conditional genetic ablation of Vangl2 in muscle
      reproduces the NMJ differentiation defects in mice with constitutive
      Vangl2 deletion. These alterations persisted into adulthood with NMJs
      disassembly leading to an impairment of neurotransmission and motor
      function deficits. Mechanistically, we found that Vangl2 and the
      muscle-specific kinase MuSK acted in the same genetic pathway and that
      Vangl2 binds MuSK, thus controlling its signaling activity. Our results
      identify Vangl2 as a key player of the core complex of molecules shaping
      neuromuscular synapses and shed light on the molecular mechanisms
      underlying NMJ assembly.
