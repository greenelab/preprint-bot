    title: Optimal Allocation of COVID-19 Vaccines in the Philippines
    category: epidemiology
    abstract: Vaccine allocation is a national concern especially for countries such
      as the Philippines that have limited resources in acquiring COVID-19
      vaccines. As such, certain groups are suggested to be prioritized for
      vaccination to protect the most vulnerable before vaccinating others. Our
      model suggests an allocation of vaccines such that COVID-19 deaths are
      minimized while the prioritization framework is satisfied. Results of the
      model show that a vaccine coverage of at least 50 to 70% of the population
      can be enough for a community with limited supplies, and an increase in
      vaccine supply is beneficial if initial coverage is less than the
      specified target range. Also, among the vaccines considered in the study,
      the one with 89.9% effectiveness and has a 183 Philippine peso (Php) price
      per dose projected the least number of deaths. Compared to other model
      variations and common allocation approaches, the model has achieved both
      an optimal and equitable allocation. This will be helpful for policymakers
      in determining a vaccine distribution for a resource-constrained
      community.
