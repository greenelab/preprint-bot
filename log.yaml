    title: Brief exposure of neuronal cells to levels of short chain fatty acids
      observed in human systemic circulation impair the cell lipid metabolism
      resulting in associated cell death by apoptosis
    category: neuroscience
    abstract: Communication between gut microbiota and the brain is an enigma.
      Alterations in the gut microbial community affects enteric metabolite
      levels, such as SCFAs. SCFAs have been proposed as a possible mechanism
      through which the gut microbiome modulate brain health and function. This
      study analyzed for the first time the effects of SCFAs at levels reported
      in human systemic circulation on human neuronal cell energy metabolism,
      viability, survival and the brain lipidome. Cell and rat brain lipidomics
      was done using UHPLC-HESI-HRAMS/MS. Neuronal cells viability, survival and
      energy metabolism were analyzed via flow cytometer, immunofluorescence,
      and SeahorseXF platform. Lipidomics analysis demonstrated that SCFAs
      significantly remodeled the brain lipidome in vivo and in vitro. The most
      notable remodulation was observed in the metabolism of
      phosphatidylethanolamine plasmalogens, and mitochondrial lipids carnitine
      and cardiolipin. Increased mitochondrial mass, fragmentation, and
      hyperfusion occurred concomitant with the altered mitochondrial lipid
      metabolism resulting in decreased neuronal cell respiration, ATP
      production, and increased cell death. This suggests SCFAs at levels
      observed in human systemic circulation can adversely alter the brain
      lipidome and neuronal cell function potentially negatively impacting brain
      health outcomes.
