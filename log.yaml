    title: A more accurate method for colocalisation analysis allowing for multiple
      causal variants
    category: genetics
    abstract: In genome-wide association studies (GWAS) it is now common to search
      for, and find, multiple causal variants located in close proximity. It has
      also become standard to ask whether different traits share the same causal
      variants, but one of the popular methods to answer this question, coloc,
      makes the simplifying assumption that only a single causal variant exists
      for any given trait in any genomic region. Here, we examine the potential
      of the recently proposed Sum of Single Effects (SuSiE) regression
      framework, which can be used for fine-mapping genetic signals, for use
      with coloc. SuSiE is a novel approach that allows evidence for association
      at multiple causal variants to be evaluated simultaneously, whilst
      separating the statistical support for each variant conditional on the
      causal signal being considered. We show this results in more accurate
      coloc inference than other proposals to adapt coloc for multiple causal
      variants based on conditioning or masking. We therefore recommend that
      coloc be used in combination with SuSiE to optimise accuracy of
      colocalisation analyses when multiple causal variants exist.
