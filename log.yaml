    title: "Impact of the COVID-19 pandemic on the mental health and wellbeing of
      parents with young children: a qualitative interview study"
    category: psychiatry-and-clinical-psychology
    abstract: "Background Parents have faced unique challenges during the
      coronavirus disease 2019 (COVID-19) pandemic, including mobility
      constraints, isolation measures, working from home, and the closure of
      schools and childcare facilities. There is presently a lack of in-depth
      qualitative research exploring how these changes have affected parents
      mental health and wellbeing. Methods Semi-structured qualitative
      interviews with 29 parents of young children. Interviews were analysed
      using reflexive thematic analysis. Results We identified five
      superordinate themes affecting participant mental health and wellbeing: 1)
      navigation of multiple responsibilities and change inside the home; 2)
      disruption to home life; 3) changes to usual support networks; 4) changes
      in personal relationships; and 5) use of coping strategies. Participants
      described stress and exhaustion from navigating multiple pressures and
      conflicting responsibilities with home, schooling, and work, without their
      usual support networks and in the context of disrupted routines. Family
      roles and relationships were sometimes tested, however, many parents
      identified coping strategies that protected their wellbeing including
      access to outdoor space, spending time away from family, and avoiding
      conflict and pandemic-related media coverage. Conclusions Employers must
      be cognisant of the challenges that the pandemic has placed on parents,
      particularly women and lone parents. Flexible working arrangements and
      support might therefore relieve stress and increase productivity. Coping
      strategies identified by parents in this study could be harnessed and
      encouraged by employers and policymakers to promote positive wellbeing
      during times of stress throughout the pandemic and beyond."
