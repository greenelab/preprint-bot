    title: Systematic single-variant and gene-based association testing of 3,700
      phenotypes in 281,850 UK Biobank exomes
    category: genetic-and-genomic-medicine
    abstract: Genome-wide association studies have successfully discovered thousands
      of common variants associated with human diseases and traits, but the
      landscape of rare variation in human disease has not been explored at
      scale. Exome sequencing studies of population biobanks provide an
      opportunity to systematically evaluate the impact of rare coding variation
      across a wide range of phenotypes to discover genes and allelic series
      relevant to human health and disease. Here, we present results from
      systematic association analyses of 3,700 phenotypes using single-variant
      and gene tests of 281,850 individuals in the UK Biobank with exome
      sequence data. We find that the discovery of genetic associations is
      tightly linked to frequency as well as correlated with metrics of
      deleteriousness and natural selection. We highlight biological findings
      elucidated by these data and release the dataset as a public resource
      alongside a browser framework for rapidly exploring rare variant
      association results.
