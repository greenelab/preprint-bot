    raw_message: >-
      1. While what exact interventions are tracked and what are the results is
      not  not part of this investigation - however, please note the underlying
      studies are in fact "compatible", only estimating different effects. Eg.
      in case of schools, the 1st wave study is estimating the difference
      between "schools open without any precautions in pre-pandemic state" and
      "schools closed". The 2nd wave study is estimating the difference between
      "schools open will all the safety measures implemented in autumn, which
      often included cohorts, improved ventilation, testing, screening for
      symptoms, changes in class layout etc." and "schools closed". If we expect
      the safety measures have some effect, the estimated effect sizes must be
      different, which is indeed the case.


      2. Effect of vaccination was negligible in the study period. The most vaccinated country in the dataset, UK, had about 5% of the population vaccinated mid-Jan (and most UK regions excluded from the study due to VOC)


      3. cos(t) seasonality is a common functional form used for modelling seasonality. Note that e.g. average daily insolation could be well approximated by the first and second term in the Fourier series, leading also to the cos(t) form.

      As mentioned in the preprint, school calendars are included in the school NPI (given the irregularity of school calendars in 2020, I would argue this is the correct choice)
