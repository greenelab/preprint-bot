    raw_message: Really interesting preprint! May I ask for a clarification point?
      If I understood correctly, you are checking for divergence from  the
      "demographic makeup of  the scientists who publish their primary research
      in Nature" (and specifically, last authors). Yet it has been shown that
      this demographic (i.e. scientists that are published by Nature) is itself
      biased. E.g. Abdill 2020 10.7554/eLife.58496 showing that several Nature
      titles disproportionately publish research from the united states. It is
      also possible to imagine bias towards Western authors given Nature's
      publishing model/fees etc.. Doesn't this suggest that the biases in Nature
      journalism, with respect to global science, are likely even stronger than
      what measured? I.e. Nature journalism over-represents English/men authors
      compared to a reference that already over-represents them, and
      underrepresents East-Asian/women authors compared to a reference that
      already under-represents them? I would be really interested in hearing
      your thoughts on this point.
