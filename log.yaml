    title: Multi-centre post-implementation evaluation of SARS-CoV-2 antigen-based
      point of care tests used for asymptomatic screening of continuing care
      healthcare workers
    category: infectious-diseases
    abstract: Frequent screening of SARS-CoV-2 among asymptomatic populations using
      antigen-based point of care tests (APOCT) is occurring globally with
      limited clinical performance data. The positive predictive value (PPV) of
      two APOCT used in the asymptomatic screening of SARS-CoV-2 among
      healthcare workers (HCW) at continuing care (CC) sites across Alberta,
      Canada was evaluated. Between February 22 and May 2, 2021, CC sites
      implemented SARS-CoV-2 voluntary screening of their asymptomatic HCW.
      Onsite testing with Abbott Panbio or BD Veritor occurred on a weekly or
      twice weekly basis. Positive APOCT were confirmed with a real-time
      reverse-transcriptase polymerase chain reaction (rRT-PCR) reference
      method. A total of 71,847 APOCT (17,689 Veritor and 54,158 Panbio) were
      performed among 369 CC sites. Eighty-seven (0.12%) APOCT were positive, of
      which 39 (0.05%) confirmed as true positives using rRT-PCR. Use of the
      Veritor and Panbio resulted in a 76.6% and 30.0% false positive detection,
      respectively (p<0.001). This corresponded to a 23.4% and 70.0% PPV for the
      Veritor and Panbio, respectively. Frequent screening of SARS-CoV-2 among
      asymptomatic HCW in CC, using APOCT, resulted in a very low detection rate
      and a high detection of false positives. Careful assessment between the
      risks vs benefits of APOCT programs in this population needs to be
      thoroughly considered before implementation.
