    abstract: >-
      Severe acute respiratory syndrome coronavirus 2 is the causative pathogen
      of the COVID-19 pandemic which as of Nov 15, 2020 has claimed 1,319,946
      lives worldwide. Vaccine development focuses on the viral trimeric spike
      glycoprotein as the main target of the humoral immune response. Viral
      spikes carry glycans that facilitate immune evasion by shielding specific
      protein epitopes from antibody neutralisation. Immunogen integrity is
      therefore important for glycoprotein-based vaccine candidates. Here we
      show how site-specific glycosylation differs between virus-derived spikes
      and spike proteins derived from a viral vectored SARS-CoV-2 vaccine
      candidate. We show that their cellular secretion pathways are unique,
      resulting in different protein glycosylation and secretion, which may have
      implications for the resulting immune response and future vaccine design.


