    title: Genome-wide study of DNA methylation in Amyotrophic Lateral Sclerosis
      identifies differentially methylated loci and implicates metabolic,
      inflammatory and cholesterol pathways
    category: neurology
    abstract: Amyotrophic lateral sclerosis (ALS) is a fatal neurodegenerative
      disease with an estimated heritability of around 50%. DNA methylation
      patterns can serve as biomarkers of (past) exposures and disease
      progression, as well as providing a potential mechanism that mediates
      genetic or environmental risk. Here, we present a blood-based
      epigenome-wide association study (EWAS) meta-analysis in 10,462 samples
      (7,344 ALS patients and 3,118 controls), representing the largest
      case-control study of DNA methylation for any disease to date. We
      identified a total of 45 differentially methylated positions (DMPs)
      annotated to 42 genes, which are enriched for pathways and traits related
      to metabolism, cholesterol biosynthesis, and immunity. We show that
      DNA-methylation-based proxies for HDL-cholesterol, BMI, white blood cell
      (WBC) proportions and alcohol intake were independently associated with
      ALS. Integration of these results with our latest GWAS showed that
      cholesterol biosynthesis was causally related to ALS. Finally, we found
      that DNA methylation levels at several DMPs and blood cell proportion
      estimates derived from DNA methylation data, are associated with survival
      rate in patients, and could represent indicators of underlying disease
      processes.
