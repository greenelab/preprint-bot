    title: Progressive Increase in Virulence of Novel SARS-CoV-2 Variants in
      Ontario, Canada, February to June, 2021
    category: infectious-diseases
    abstract: "The period from February to June 2021 was one during which initial
      wild-type SARS-CoV-2 strains were supplanted in Ontario, Canada, first by
      variants of concern (VOC) with the N501Y mutation (principally alpha, beta
      and gamma variants), and then by the delta variant. We demonstrate that
      these emerging VOCs were associated with an increase in virulence, as
      measured by risk of hospitalization, intensive care unit admission, and
      death. Compared to non-VOC SARS-CoV-2 strains, and adjusting for
      comorbidity, age and sex of cases, and temporal trends, the elevation in
      risk associated with N501Y-positive variants was 74% (62-86%) for
      hospitalization; 138% (105-176%) for ICU admission; and 83% (57-114%) for
      death. Increases with delta variant were even larger: 105% (80-133%) for
      hospitalization; 241% (163-344%) for ICU admission; and 121% (57-211%) for
      death. The progressive increase in transmissibility and virulence of
      SARS-CoV-2 variants will result in a significantly larger, and more
      deadly, pandemic."
