    raw_message: Congratulations for this wonderful work! May I just make sure that
      our approach implemented in the signature.tools.lib package is used
      correctly? From the supplementary notes you provide it seems that the
      guidance for using our method is not followed. We advise using at least 20
      bootstraps with 200 repeats and filter of best runs with RTOL=0.001 (see
      “what parameters should I use for signature extraction”,
      https://github.com/Nik-Zainal-Group/signature.tools.lib#faq). However, in
      the supplementary notes it is stated that 100 bootstraps with no filter is
      used. Also, the default parameters shown in our package, in particular
      repeats=10 is only meant for testing, not for practical purposes, as at
      least 100 repeats are in general necessary for small medium problems.
