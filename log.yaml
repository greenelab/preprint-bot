    raw_message: >-
      Thank you for taking the time to review.  I haven't had a public review
      before to my knowledge, but they seem a thoroughly good thing.  I am not
      sure of the conventions, but hope it is in the right spirit to post a
      summary of my responses to each of your main points, which I think have
      improved the manuscript.  The changes I describe may be seen in version 2
      on biorxiv.


      1. I have adjusted coloc to use the Bayes factors that are now returned by susie_rss (thank you), so the back-calculation is no longer needed and I have removed that equation. I have also updated the relevant text to give more details on how susie_rss is called, and the number of colocalisation comparisons returned and how the pairwise probabilities of colocalisation may be interpreted.





      2. I completely agree it would be cheating to tell any method how many causal variants were simulated! I have updated the legend to figure 3, which hopefully clarifies what AA, BB etc signals are. 





      In the setting where each trait has 2 causal variants A and B, there should ideally be 4 comparisons: AA, AB, BA, BB.  Very occasionally there are more (a handful of times susie_rss reports > 2 signals).  Often there are fewer (due to power), and even when there are 4, they may not all be assignable to labelled groups and some will fall in “?”. This is why the bar height, which is proportional to the number of comparisons performed in a given category divided by the number of simulations, doesn’t reach 1.





      3. Figure 1 has now been changed to show both the change in PIP at the causal variants and at the non-causal variants. Specifically, following the approach of coloc to consider comparisons between vectors of Bayes factors corresponding to detected credible sets, I took the colSums of obj$alpha[ obj$sets$cs_index, ] as a measure of the total PIP after a run of susie_rss(). Thus the total PIP can increase/decrease by 1 if a credible set is “discovered” or “lost” after trimming.  This view of the data shows false positives are indeed introduced after trimming. This is now described at the beginning of the Results section





      Fig 3 shows, however, that despite these false positives coloc with SuSiE outperforms the alternatives, and appears to do at least as well when trimming as not. Therefore, I expanded the Discussion on trimming to give a clearer warning that while trimming is possible for coloc, these results do not support its use in fine-mapping. 





      4. Thank you for these detailed explanations. I agree it would be preferable to never trim data. I have extended the discussion to cover these points, and acknowledged your comments in helping me to do that.
