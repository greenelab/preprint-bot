    raw_message: The insanity is in thinking that the earth is suddenly flat, and
      that this research paper, done by people outside their specialties with no
      epidemiologists or virologists involved, can overturn all the knowledge we
      have been amassing for over a year. We know, for instance that within
      states, city ordinances change transmission -- and that's all we can
      really talk about when looking at this study. It tries to ask the question
      whether state mandates work to change the mask-wearing and
      distance-keeping behavior of the population, in such a way that the virus
      can be combatted -- or are there enough anti-maskers who refuse to abide,
      who will sabotage public health efforts. So, we know that mask wearing and
      distance-keeping mandates, and more, work at the municipal level to combat
      the virus. We also know, from looking outside the box of just the USA,
      that mandates work when comparing countries to other countries. Let's take
      the case of the phenomen of a couple walking in public, one wearing a
      mask, the other not. The one not masked up has a greater chance of
      contracting the virus, and thus spreading it to the other (and the rest of
      their families), thus negating much of what the masked individual was
      trying to accomplish. We can call this the sabotage factor. In the face of
      the massive amount of information that supports mask wearing, we have to
      really rip this study open to see if it holds the water it pretends to,
      and also, for whatever truth it may hold, what are the social
      implications. The paper simply does not show what many readers would like
      it to show, that the world is flat.
