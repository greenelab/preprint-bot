    title: Cortical depth-dependent human fMRI of resting-state networks using EPIK
    category: neuroscience
    abstract: Recent laminar-fMRI studies have provided substantial understanding of
      the evoked cortical responses in multiple sub-systems; in contrast, the
      laminar component of resting-state networks spread over the whole brain
      remains largely unknown. Here, we used EPIK, which offers unprecedented
      coverage at sub-millimetre resolution, to investigate cortical broad
      resting-state dynamics with depth specificity. After verifying laminar
      activation profiles in response to a motor task, we observed that the
      amplitude of the resting state fluctuations was larger in the superficial
      layers of the cortical ribbon, and that these superficial layers had a
      stronger local functional connectivity (regional homogeneity) in sulci but
      not in gyri. Cortical-depth dependent correlation and coherence analysis
      revealed that resting-state connections involved mostly the supragranular
      layers of the cortex, although the preferred laminae through which
      networks communicated was variable. Using a second resting-state scan as
      control data and comparing the results obtained during task performance
      with the resting-state condition, we identified a modified distribution of
      layer-specific responses that seemed dependent on brain state, both in the
      ROIs presumably involved in the motor task, and in those supporting
      resting-state networks. Whole-brain evaluation of laminar-fMRI encompasses
      unprecedented computational challenges; nonetheless, it enables a new
      dimension of the human cerebral cortex to be investigated from a global
      view, which may be key in the characterization of neurological disorders
      from a novel perspective.
