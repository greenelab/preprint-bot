    title: Artemisinin-based hybrids produce intracellular proteasome inhibitors
      that overcome resistance in Plasmodium falciparum
    category: microbiology
    abstract: Artemisinin resistant Plasmodium falciparum (Pf) is spreading despite
      combination chemotherapy (ACT). Here we report the design of artezomibs,
      single-molecule hybrids of an artemisinin and a Pf-selective proteasome
      inhibitor. Artezomibs exert a novel mode of action inside the malaria
      parasites. The artemisinin component covalently modifies parasite
      proteins, which become substrates of the Pf proteasome. The proteasomal
      degradation products that bear the proteasome inhibitor component of the
      hybrid then inhibit Pf proteasomes, including those with mutations that
      reduce binding affinity of the proteasome inhibitor component on its own.
      We demonstrated that artezomibs circumvent both artemisinin resistance
      conferred by Kelch13 polymorphism and resistance to the proteasome
      inhibitor associated with mutations in Pf proteasomes. This mode of action
      may enable the use of a single molecule with one pharmacokinetic profile
      to prevent the emergence of resistance.
