    raw_message: >-
      This study may potentially allow better prognostics in Covid-19. If
      validated by further studies, it may even indicate that clinical trials of
      testosterone supplementation in male Covid-19 patients with low serum
      testosterone levels are warranted. 


      A recent study by Peruzzo et al. 2021 (Front Pharmacol. 2021 May 13;12:683529), titled “Synergy Between Vitamin D and Sex Hormones in Respiratory Functionality of Patients Affected by COVID-19” seems supportive for this preprint (and should be cited by the preprint authors). Peruzzo et al. observed “a significantly positive correlation between 17β-estradiol and 25(OH)D in elderly women and between testosterone and 25(OH)D in elderly men”. As Vitamin D is a well-established immune enhancer, it could be that the positive effects of higher serum testosterone reported in this preprint reflect higher  serum vitamin D. This aspect of their findings should be examined. 


      The authors of this preprint discuss the role of hyper-coagulation in severe Covid-19 as a key risk for fatal outcome. In this context, it is noteworthy that a recent meta-analysis of 13 clinical trials (Ayele et al. 2021; Thrombosis Research; PMID: 33486321) indicated that testosterone replacement therapy in men was not associated with increased risk of venous thromboembolism. 


      Taken together, the authors suggestions that testosterone may be beneficial for male Covid-19 patients with low serum testosterone definitely warrants further research.  


      David Gurwitz, Faculty of Medicine, Tel Aviv University, Israel
