    title: Large-scale neural recordings with single-cell resolution in human cortex
      using high-density Neuropixels probes
    url: https://api.rxivist.org/v1/papers/146837
    biorxiv_url: https://biorxiv.org/content/10.1101/2021.06.20.449152v1
    doi: 10.1101/2021.06.20.449152
    category: neuroscience
    first_posted: 2021-06-21
    abstract: Recent advances in multi-electrode array technology have made it
      possible to monitor large neuronal ensembles at high resolution. In
      humans, however, current approaches either restrict recordings to only a
      few neurons per penetrating electrode or combine the signals of thousands
      of neurons in local field potential (LFP) recordings. Here, we describe a
      set of techniques which enable simultaneous recording from over 200
      well-isolated cortical single units in human participants during
      intraoperative neurosurgical procedures using Neuropixels silicon probes.
      We characterized a diversity of extracellular waveforms with eight
      separable single unit classes, with differing firing rates, positions
      along the length of the linear electrode array, spatial spread of the
      waveform, and modulation by LFP events such as inter-ictal discharges and
      burst suppression. While some additional challenges remain in creating a
      turn-key system capable of recording, Neuropixels technology could pave
      the way to studying human-specific cognitive processes and their
      dysfunction at unprecedented spatiotemporal resolution.
