    raw_message: >-
      This review was done as part of the SfN Reviewer Mentor Program (Mentor:
      Mike X Cohen, Mentee: Jingwen Li).


      The authors generalized a method of measuring dimensionality, Participation Ratio dimension, to a scale-dependent quantity that captures the dimension at different scales. They verified the quantity on two examples and Gaussian distributions in comparison with the scale-dependent Correlation dimension. They further applied the quantity to different brain regions under different states. I found the methods and results interesting and important, as many complex systems could have dimensionality varying upon the scales. However, my main concern arises when the authors applied the quantity to neural systems. There seems lacking a bridge between the examples and the neural systems analyzed in the study, as well as a clear interpretation of the results. I hope that my comments below will help the authors improve their manuscript.

      1) The definition of distance r is important since the aim of the generalized DPR is to measure dimensionality at different scales. While r used in the examples is spatial distance, the r used in neural system is functional ‚Äúdistance.‚Äù It is not clear how these two concepts of distance relate, or whether it is trivial to exchange one for the other. In particular, for the cases where the dimensionality changes with scales (visual cortex, frontal cortex, and midbrain), it‚Äôs not clear to me what it means to vary scales in this functional space. Perhaps the authors could include an additional example that validates using spatial, topological, and functional distance measures. This might help the readers smoothly transfer to applications in neural system later in the manuscript. It would also be nice if these examples show different dimensionalities at different scales, as mentioned in discussion.

      2) Relatedly, the interpretation of ‚Äúdimensionality‚Äù in functional space could be more clearly defined. How is this dimensionality related to more commonly used functional metrics like synchronization/noise correlation? For example, as the scale r increases, neurons with a larger functional distance are included, so presumably synchrony of those neurons will decrease. Linking their proposed DPR measure to existing neural synchrony measures (in the four brain regions across two behavioral states) will facilitate a physiological interpretation, and may also help clarify the benefits of DPR. For instance, recent studies found that noise correlation (calculating pairwise correlations of spike counts among neurons) in visual cortex decreases due to locomotion/arousal (Dadarlat & Stryker 2017 J of Neuroscience; Vinck et al 2015 Neuron; Erisken et al 2014 Current Biology). However, the state-dependent decrease of noise correlation is not found in thalamus although firing rate changes with behavioral state (Erisken et al 2014 Current Biology). It would be interesting to compare these findings with the authors‚Äô results in visual cortex and thalamus. This is also interesting because the authors observed lower dimensionality in task-driven states, but active neural processing has been associated with increased synchronization at spatial scales captured by LFP and EEG. Thus, the relationship between dimensionality and synchronization does not seem trivial, and could be very insightful.


      A few minor suggestions:

      1) When using the scale-free Gaussian example, the statement of ‚Äúsystems with such properties are often deemed to be near criticality and are studied in a number of contexts‚Äù should be followed by a few citations. Furthermore, it would be helpful if the authors explain how the power law exponent affects the dimensionality in such a system, i.e., the relation of the original Gaussian dimension d and the exponent alpha. This would intuitively explain why DPR saturates at a finite value despite the Gaussian dimension d, although it is derived later by Eq. 5.

      2) In Fig. 1, one of the indices e) is supposed to be d).

      3) In Fig. 3, is data used for b) the same for bottom panels in a), and just rearranged for better presentation? If yes, the authors should indicate in captions of b) for clarification.
