    title: Genomic characterization of metastatic patterns from prospective clinical
      sequencing of 25,000 patients
    category: cancer-biology
    abstract: Progression to metastatic disease remains the main cause of cancer
      death. Yet, the underlying genomic mechanisms driving metastasis remain
      largely unknown. Here, we present MSK-MET, an integrated pan-cancer cohort
      of tumor genomic and clinical outcome data from more than 25,000 patients.
      We analyzed this dataset to identify associations between tumor genomic
      alterations and patterns of metastatic dissemination across 50 tumor
      types. We found that chromosomal instability is strongly correlated with
      metastatic burden in some tumor types, including prostate adenocarcinoma,
      lung adenocarcinoma and HR-positive breast ductal carcinoma, but not in
      others, such as colorectal adenocarcinoma, pancreatic adenocarcinoma and
      high-grade serous ovarian cancer. We also identified specific somatic
      alterations associated with increased metastatic burden and specific
      routes of metastatic spread. Our data offer a unique resource for the
      investigation of the biological basis for metastatic spread and highlight
      the crucial role of chromosomal instability in cancer progression.
