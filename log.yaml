    raw_message: Interesting paper! I have one comment though. I am noticing an
      increasing number of papers using the term post-exertional malaise (PEM)
      without providing any definition of what this condition represents. This
      is important because PEM is not a term widely known in the medical
      community and it has a distinct presentation. PEM is the worsening of a
      variety of symptoms following even minor physical or mental exertion and
      moreover, the severity of the impact is often delayed by hours or days and
      can take days, weeks or months to recover from. The reason why PEM is not
      widely known is because it is the cardinal symptom of the disease ME/CFS
      which has been significantly ignored and underfunded. PEM is unique to
      ME/CFS and any mention of PEM should really provide appropriate references
      to ME/CFS literature.
