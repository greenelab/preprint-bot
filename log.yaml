    title: Transmission event of SARS-CoV-2 Delta variant reveals multiple vaccine
      breakthrough infections
    category: epidemiology
    abstract: >-
      ImportanceVaccine breakthrough by an emergent SARS-CoV-2 variant poses a
      great risk to global public health.


      ObjectiveTo determine the SARS-CoV-2 variant responsible for 6 cases of vaccine breakthrough.


      DesignNasopharyngeal swabs from suspected vaccine breakthrough cases were tested for SARS-CoV-2 by qPCR for Wuhan-Hu1 and Alpha variant. Positive samples were then sequenced by Swift Normalase Amplicon Panels to determine the causal variant.


      SettingTransmission event occurred at events surrounding a wedding outside of Houston, TX. Two patients from India, likely transmitted the Delta variant to other guests.


      ParticipantsFollowing a positive SARS-CoV-2 qPCR test at a third-party site, six fully vaccinated patients were investigated. Three males and three females ranged from 53 to 69 years old. One patient suffered from diabetes while three others were classified as overweight. No significant other comorbidities were identified. None of the patients had a history of failed vaccination.


      Key PointsO_ST_ABSQuestionC_ST_ABSWhich SARS-CoV-2 variant is responsible for 6 cases of vaccine breakthrough, one interventional monoclonal antibody treatment, and one death?


      FindingsViral sequencing revealed 6 vaccinated patients were infected with the Delta SARS-CoV-2 variant. With no histories of vaccine breakthrough, this suggests Delta variant may possess immune evasion in patients that received the Pfizer BNT162b2, Moderna mRNA-1273, and Covaxin BBV152.


      MeaningDelta variant may pose the highest risk out of any currently circulating SARS-CoV-2 variants, with increased transmissibility over Alpha variant and possible vaccine breakthrough.
