    title: Plants emit informative airborne sounds under stress
    category: plant-biology
    abstract: Stressed plants show altered phenotypes, including changes in color,
      smell, and shape. Yet, the possibility that plants emit airborne sounds
      when stressed – similarly to many animals – has not been investigated.
      Here we show, to our knowledge for the first time, that stressed plants
      emit airborne sounds that can be recorded remotely, both in acoustic
      chambers and in greenhouses. We recorded ∼65 dBSPL ultrasonic sounds 10 cm
      from tomato and tobacco plants, implying that these sounds could be
      detected by some organisms from up to several meters away. We developed
      machine learning models that were capable of distinguishing between plant
      sounds and general noises, and identifying the condition of the plants –
      dry, cut, or intact – based solely on the emitted sounds. Our results
      suggest that animals, humans, and possibly even other plants, could use
      sounds emitted by a plant to gain information about the plant’s condition.
      More investigation on plant bioacoustics in general and on sound emission
      in plants in particular may open new avenues for understanding plants and
      their interactions with the environment, and it may also have a
      significant impact on agriculture.
