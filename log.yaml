    url: https://api.rxivist.org/v1/papers/143059
    title: Principles of gene regulation quantitatively connect DNA to RNA and
      proteins in bacteria
    category: systems-biology
    abstract: "Bacteria allocate their proteome to cellular functions differently in
      different growth conditions. It is largely unknown how such allocation
      arises from known mechanisms of gene regulation while constrained by
      limited translation capacity and fixed protein density. Here, we performed
      absolute transcriptomic and proteomic analysis for E. coli across many
      conditions, obtaining a plethora of results on promoters and mRNAs
      characteristics that clash with conventional expectations: the majority of
      mRNAs exhibit similar translational efficiencies, while the promoter
      strengths are vastly different across genes. These characteristics
      prescribe two principles of gene regulation guiding bacteria to attain the
      desired protein allocation under global constraints: Total transcriptional
      output is tightly coordinated with ribosomal activity, and the
      concentrations of individual proteins are largely set by transcription.
      These two principles lead to a quantitative formulation of Central Dogma
      which unravels the complex relationship between gene regulatory activities
