    isApproved: true
    isNewUserNeedsApproval: false
    raw_message: >-
      The authors have misrepresented the use of biostatistics. In line 99 they
      state that APOCT have poor specificity. The authors cannot comment on
      specificity because they do not know the number of true negatives (line
      156-7). However, the prevalence is so low that using the [total number of
      tests – known PCR positives] approximates the true negatives. The
      approximate specificity in this study would be 71768/71808 = 99.94%. This
      is an incredibly high specificity, not poor.

      In lines 106-107, the authors ask us to consider the negative impact of a false positive result, without putting it in context. Every HCW with a positive APOCT had confirmatory PCR. The authors do not state the interval between the two tests; the impact was likely over a period of two days. Moreover, the authors do not consider the alternative scenario, which would be two days of HCW exposures to other HCWs and patients in a HC setting, while waiting for the PCR results. If 39 HCWs were identified with COVID-19, immediately put on isolation (due to 15-minute APOCT), what value did that have for the healthcare system, and for all of their HC and personal contacts? And was that protective value greater than the collective harm caused by identifying 48 HCWs as positive by APOCT who were released from isolation two days later when the PCR result was known?

      “False detection rate” is not a terminology of biosciences and was not defined by the authors. In fact, they are presenting [1-PPV]; which seems pointless since they also present PPV in the next sentence.

      When prevalence is very low, 5 per 10,000 in this study, a slight difference in prevalence can greatly influence PPV. The reason is that false positives tend be fairly static and not influenced by prevalence, but true positives are directly influenced by prevalence. It is wrong to say that APOCTs have a low PPV, unless the sentence includes the prevalence. 

      Because the two tests were not conducted on the same subjects, it is wrong to publish results that represent a head to head comparison. In such a case, the authors were required to use more sophisticated Bayesian statistics, in order to apply a ‘penalty’ or adjustment to account for possible differences due to the differences between the two different populations and the two different test workflows.  

      The authors fail to describe in Methods that one test was visually-read and the other test was read by an analyzer device, and to point out that human variation in ‘reading’ lines on the visually-read test could contribute to the differences. 

      The authors fail to acknowledge that they do not know the numbers of cases of APOCT negative and PCR-positive (false negatives) for each of the two tests; it is possible that one test has a much lower sensitivity and that would need to be considered in context with the false positives and prevalence.

      Finally, the authors did not take the opportunity to discuss what the reasonable prevalence level is for APOCT. In their study, prevalence was 0.05% or 5/10,000. They do not discuss whether it is reasonable to test asymptomatic HCWs at this prevalence level or lower. They do not discuss whether it is reasonable to test asymptomatic non-HCWs at this prevalence level or lower.
