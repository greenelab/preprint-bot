    url: https://api.rxivist.org/v1/papers/134064
    title: Transcriptomic analysis of temporal shifts in berry development between
      two grapevine cultivars of the Pinot family reveals potential genes
      controlling ripening time
    category: developmental-biology
    abstract: "Background: Grapevine cultivars of the Pinot family represent
      clonally propagated mutants with major phenotypic and physiological
      differences, such as different colour or shifted ripening time, as well as
      changes in important viticultural traits. Specifically, the cultivars
      'Pinot Noir' (PN) and 'Pinot Noir Precoce' (PNP, early ripening) flower at
      the same time, but vary in the beginning of berry ripening (veraison) and,
      consequently, harvest time. In addition to genotype, seasonal climatic
      conditions (i.e. high temperatures) also affect ripening times. To reveal
      possible regulatory genes that affect the timing of veraison onset, we
      investigated differences in gene expression profiles between PN and PNP
      throughout berry development with a closely meshed time series and over
      two separate years. Results: The difference in the duration of berry
      formation between PN and PNP was quantified to be approximately two weeks
      under the growth conditions applied, using plant material with a proven PN
      and PNP clonal relationship. Clusters of co-expressed genes and
      differentially expressed genes (DEGs) were detected which reflect the
      shift in the timing of veraison onset. Functional annotation of these DEGs
      fit to observed phenotypic and physiological changes during berry
      development. In total, we observed 3,342 DEGs in 2014 and 2,745 DEGs in
      2017 between PN and PNP, with 1,923 DEGs across both years. Among these,
      388 DEGs were identified as veraison-specific and 12 were considered as
      berry ripening time regulatory candidates. The expression profiles
      revealed two candidate genes for ripening time control which we designated
      VviRTIC1 and VviRTIC2 (VIT_210s0071g01145 and VIT_200s0366g00020,
      respectively). These genes likely contribute the phenotypic differences
      observed between PN and PNP. Conclusions: Many of the 1,923 DEGs show
      highly similar expression profiles in both cultivars if the patterns are
      aligned according to developmental stage. In our work, putative genes
