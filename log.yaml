    title: Risk of Corona virus disease 2019 (COVID-19) among spectacles wearing
      population of Northern India
    category: ophthalmology
    abstract: >-
      IntroductionSevere Acute Respiratory Syndrome Corona virus-2 (SARS-CoV-2)
      spread mainly through respiratory droplets and contact routes. Long term
      use of spectacles may prevent repeated touching and rubbing of the eyes.
      Aim of the study is to compare the risk of COVID-19 in long term
      spectacles wearers with the risk in persons not using spectacles.


      ObjectivesTo know the association between infection with SARSCoV-2 and wearing of spectacles.


      Materials and methodsIn this study, 304 patients of Corona virus disease 2019 (COVID-19) were selected. Their spectacles wearing behaviour was assessed through a questionnaire. Spectacles wearing behaviour of general population was obtained from older studies (for comparison). Risk of COVID-19 was calculated in long term spectacles wearers as well as in persons not using spectacles. Chi-Square test was used for statistical analysis.


      ResultsIn this study, total 58 patients showed the behavior of using spectacles continuously during day time and always on outdoor activities. The risk of COVID-19 was found 0.48 in spectacles wearing population as compared to 1.35 in population not using spectacles. The calculated risk ratio was 0.36. The protective effectiveness of the spectacles was found statistically significant (p-value .00113).


      ConclusionThe present study showed that the risk of Covid-19 was about 2-3 times less in spectacles wearing population than the population not wearing those. The nasolacrimal duct may be a route of virus transmission from conjunctival sac to the nasopharynx.
