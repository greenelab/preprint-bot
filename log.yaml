    url: https://api.rxivist.org/v1/papers/87572
    title: Enhancing Mask Activity in Dopaminergic Neurons Extends Lifespan in Flies
    category: neuroscience
    abstract: Dopaminergic neurons (DANs) are essential modulators for brain
      functions involving memory formation, reward processing, and decision
      making. Here I demonstrate a novel and important function of the DANs in
      regulating aging and longevity. Overexpressing the putative scaffolding
      protein Mask in two small groups of DANs in flies can significantly extend
      the lifespan in flies and sustain adult locomotor and fecundity at old
      ages. Such a Mask-induced beneficial effect requires dopaminergic
      transmission but cannot be recapitulated by elevating dopamine production
      in the DANs. Independent activation of Gs in the same two groups of DANs
      via the drug-inducible DREADD system also extends fly lifespan, further
      indicating the connection of specific DANs to aging control. The
      Mask-induced lifespan extension appears to depend on the function of Mask
      to regulate microtubule (MT) stability. A structure-function analysis
      demonstrated that the ankyrin repeats domain in the Mask protein is both
      necessary for regulating MT stability (when expressed in muscles and motor
      neurons) and sufficient to prolong longevity (when expressed in the two
      groups of DANs). Furthermore, DAN-specific overexpression of Unc-104 or
      knockdown of p150Glued, two independent interventions previously shown to
      impact MTs dynamics, also extend lifespan in flies. Together these data
      demonstrated a novel DANs-dependent mechanism that, upon neuronal
      cell-type specific tuning of MT dynamics, modulates systemic aging and
      longevity in flies.
